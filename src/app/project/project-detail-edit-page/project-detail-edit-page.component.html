<stacked-layout [navigationLinks]="links">
  <div slot="content">
    <breadcrumb [breadcrumbLinks]="breadcrumbLinks"></breadcrumb>

    <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">

      <project-tabs [projectCode]="project?.code?.value"></project-tabs>

      <div class="px-4 pt-8 pb-4 sm:px-8 -my-2 sm:-mx-6 lg:-mx-8">
        <!-- This example requires Tailwind CSS v2.0+ -->
        <div class="pb-5 border-b border-gray-200 sm:flex sm:items-center sm:justify-between">
          <h3 class="text-lg leading-6 font-medium text-gray-900">
            Project details
          </h3>
        </div>

      </div>
      <form [formGroup]="projectForm" class="space-y-8 divide-y divide-gray-200">
        <div class="space-y-8 divide-y divide-gray-200">
          <div>
            <div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
              <div class="sm:col-span-4">
                <label for="name" class="block text-sm font-medium text-gray-700">
                  Naam
                </label>
                <div class="mt-1">
                  <input formControlName="name" type="text" name="name" id="name" autocomplete="name" class="shadow-sm focus:ring-pink-500 focus:border-pink-500 block w-full sm:text-sm border-gray-300 rounded-md">
                </div>
                <p *ngIf="submitted && name.errors" class="mt-2 text-sm text-red-600">Naam is verplicht en mag max 200 karakters lang zijn</p>
              </div>

              <div class="sm:col-span-6">
                <label for="description" class="block text-sm font-medium text-gray-700">
                  Beschrijving
                </label>
                <div class="mt-1">
                  <textarea formControlName="description" id="description" name="description" rows="3" class="shadow-sm focus:ring-pink-500 focus:border-pink-500 block w-full sm:text-sm border-gray-300 rounded-md"></textarea>
                </div>
                <p *ngIf="submitted && description.errors" class="mt-2 text-sm text-red-600">Beschrijving mag max 2000 karakters lang zijn</p>
                <p class="mt-2 text-sm text-gray-500">Beschrijf het project in een aantal zinnen</p>
              </div>

              <div class="sm:col-span-6">
                <label class="block text-sm font-medium text-gray-700">
                  Actief
                </label>
                <div class="mt-1">
                  <toggle-with-icon formControlName="status"></toggle-with-icon>
                </div>
              </div>

              <div class="sm:col-span-2">
                <label lass="block text-sm font-medium text-gray-700">
                  Start
                </label>
                <div class="mt-1">
                  <datepicker formControlName="start"></datepicker>
                  <p *ngIf="submitted && start.errors" class="mt-2 text-sm text-red-600">Startdatum is verplicht</p>
                </div>
              </div>

              <div class="sm:col-span-2">
                <label class="block text-sm font-medium text-gray-700">
                  Einde
                </label>
                <div class="mt-1">
                  <datepicker formControlName="end"></datepicker>
                  <p *ngIf="submitted && end.errors" class="mt-2 text-sm text-red-600">Einddatum is verplicht</p>
                </div>
              </div>

            </div>
          </div>

        </div>

        <div class="pt-5">
          <div class="flex justify-end">
            <button (click)="reset()" type="button" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
              Reset
            </button>
            <button (click)="saveProject()" type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-pink-600 hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
              Bewaren
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</stacked-layout>
