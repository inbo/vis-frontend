<slide-over (isOpenChange)="cancel()" [(isOpen)]="isOpen">
  <span slot="title">Nieuw project</span>
  <div slot="content" class="py-6 space-y-6 sm:py-0 sm:space-y-0 sm:divide-y sm:divide-gray-200">
    <!-- lastName -->
    <div class="space-y-1 px-4 sm:space-y-0 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6 sm:py-5">
      <div>
        <label for="lastName" class="block text-sm font-medium leading-5 text-gray-900 sm:mt-px sm:pt-2">
          Familienaam
        </label>
      </div>
      <div class="sm:col-span-2">
        <div class="rounded-md shadow-sm">
          <input id="lastName" class="form-input block w-full sm:text-sm sm:leading-5" placeholder="">
        </div>
      </div>
    </div>
  </div>
  <div slot="buttons" class="flex-shrink-0 px-4 border-t border-gray-200 py-5 sm:px-6">
    <div class="space-x-3 flex justify-end">
              <span class="inline-flex rounded-md shadow-sm">
                <button (click)="cancel()" type="button" class="py-2 px-4 border border-gray-300 rounded-md text-sm leading-5 font-medium text-gray-700 hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-50 active:text-gray-800 transition duration-150 ease-in-out">
                  Annuleren
                </button>
              </span>
      <span class="inline-flex rounded-md shadow-sm">
<!--        [disabled]="!createPersonForm.valid && submitted"-->
                <button  type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-pink-600 hover:bg-pink-500 focus:outline-none focus:border-pink-700 focus:shadow-outline-indigo active:bg-pink-700 transition duration-150 ease-in-out">
                  Bewaren
                </button>
              </span>
    </div>
  </div>
</slide-over>
