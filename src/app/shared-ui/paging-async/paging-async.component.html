<nav *ngIf="pager !== undefined"
     class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6">
  <div class="hidden sm:block">
    <p class="text-sm leading-5 text-gray-700">
      Toont
      <span class="font-medium">{{pager.pageable.offset + (pager.numberOfElements !== 0 ? 1 : 0)}}</span>
      tot
      <span class="font-medium">{{pager.pageable.offset + pager.numberOfElements}}</span>
      van
      <span class="font-medium">{{pager.totalElements}}</span>
      resultaten
    </p>
  </div>
  <div class="flex-1 flex justify-between sm:justify-end">
    <button (click)="first()"
            class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
      <span class="hidden sm:inline">Eerste</span>
      <svg xmlns="http://www.w3.org/2000/svg" class="sm:hidden h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"/>
      </svg>
    </button>
    <button (click)="previous()"
            class="ml-3 inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
      <span class="hidden sm:inline">Vorige</span>
      <svg xmlns="http://www.w3.org/2000/svg" class="sm:hidden h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
      </svg>
    </button>
    <button (click)="next()"
            class="ml-3 inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
      <span class="hidden sm:inline">Volgende</span>
      <svg xmlns="http://www.w3.org/2000/svg" class="sm:hidden h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
      </svg>
    </button>
    <button (click)="last()"
            class="ml-3 inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
      <span class="hidden sm:inline">Laatste</span>
      <svg xmlns="http://www.w3.org/2000/svg" class="sm:hidden h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"/>
      </svg>
    </button>
  </div>
</nav>

        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
      </svg>
    </button>

      <span class="hidden sm:inline">Laatste</span>
      <svg xmlns="http://www.w3.org/2000/svg" class="sm:hidden h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"/>
      </svg>
    </button>
  </div>
</nav>
