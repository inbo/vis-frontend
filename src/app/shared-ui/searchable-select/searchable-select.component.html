<button [id]="passedId + '-button'" [disabled]="isDisabled" #selectButton (click)="toggle()" type="button"
        class="bg-white relative w-full border border-gray-300 rounded-md shadow-sm pl-3 pr-10 py-2 text-left cursor-default focus:outline-none focus:ring-1 focus:ring-pink-500 focus:border-pink-500 sm:text-sm"
        aria-haspopup="listbox" aria-expanded="true" aria-labelledby="listbox-label">
  <span class="block truncate">
    <span *ngIf="selectedValue">{{getSelectedValue().displayValue}}</span>
    <span *ngIf="!selectedValue">{{placeholder ? placeholder : 'Selecteer een waarde'}}</span>
  </span>
  <span class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
    <!-- Heroicon name: solid/selector -->
    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
         aria-hidden="true">
      <path fill-rule="evenodd"
            d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
            clip-rule="evenodd"/>
    </svg>
  </span>
</button>

<ul #valuesList
    [ngTransition]="isOpen"
    ngTransitionLeave="transition ease-in duration-100"
    ngTransitionLeaveStart="opacity-100"
    ngTransitionLeaveEnd="opacity-0"
    [class.hidden]="!isOpen" [class.z-10]="isOpen"
    class="absolute mt-1 w-full bg-white shadow-lg max-h-60 rounded-md py-1 text-base ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm"
    tabindex="-1" role="listbox" aria-labelledby="listbox-label">
  <li (keydown)="focusSibbling($event)"
      class="text-gray-900 cursor-default select-none relative py-2 px-3 border-b border-gray-300" id="listbox-option-0"
      role="option">
    <div>
      <div class="mt-1 relative rounded-md shadow-sm w-full">
        <input #searchBox placeholder="Minstens 3 karakters..."
               class="p-1 px-2 pr-10 appearance-none outline-none w-full text-gray-800" name="search" type="text">
        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                  d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                  clip-rule="evenodd"></path>
          </svg>
        </div>
      </div>
    </div>
  </li>
  <li *ngIf="!((options)?.length > 0)"
      class="text-gray-900 cursor-default select-none relative py-2 pl-3 pr-9">
    <span class="p-1 px-2 ">Er zijn geen resultaten gevonden</span>
  </li>
  <li [id]="'option-' + i + '-' + passedId" (keydown)="focusSibbling($event); selectOnEnter($event, option)"
      *ngFor="let option of options; let i = index" (click)="select(option)"
      tabIndex="-1"
      class="text-gray-900 cursor-default select-none relative py-2 pl-3 pr-9 hover:text-white hover:bg-pink-600 focus:text-white focus:bg-pink-600"
      role="option">
    <span class="font-normal block truncate" [class.font-semibold]="selectedValue === option.value">
      {{option.displayValue}}
    </span>
    <span class="text-pink-600 absolute inset-y-0 right-0 flex items-center pr-4"
          [class.hidden]="selectedValue !== option.value">
      <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
           aria-hidden="true">
        <path fill-rule="evenodd"
              d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
              clip-rule="evenodd"/>
      </svg>
    </span>
  </li>
</ul>
