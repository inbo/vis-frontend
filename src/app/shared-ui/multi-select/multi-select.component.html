<!-- component -->
<style>
  .top-100 {
    top: 100%
  }
</style>

<div class="w-full flex flex-col items-center">
  <div class="w-full">
    <div class="flex flex-col items-center relative">
      <div #selectBoxDiv class="w-full">
        <div
          class="my-2 p-1 flex border block w-full shadow-sm focus:ring-pink-500 focus:border-pink-500 sm:text-sm border-gray-300 rounded-md">
          <div class="flex flex-auto flex-wrap">
            <div *ngFor="let selectedValue of selectedValues"
                 class="flex justify-center items-center m-1 font-medium py-1 px-2 rounded-full text-sm sm:text-xs bg-pink-100 text-pink-700">
              <div class="leading-none max-w-full flex-initial">{{translateKey + selectedValue | translate}}</div>
              <div class="flex flex-auto flex-row-reverse">
                <svg (click)="remove(selectedValue)" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"
                     fill="none" viewBox="0 0 24 24"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                     class="feather feather-x cursor-pointer rounded-full h-4 w-4 ml-2 text-pink-400 hover:bg-pink-200 hover:text-pink-500 focus:outline-none focus:bg-pink-500 focus:text-white">
                  <line x1="18" y1="6" x2="6" y2="18"></line>
                  <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
              </div>
            </div>
            <div class="flex-1">
              <input placeholder="" readonly (click)="toggleList()"
                     class="cursor-pointer bg-transparent p-1 px-2 appearance-none outline-none h-full w-full text-gray-800">
            </div>
          </div>
          <div (click)="toggleList()"
               class="cursor-pointer text-gray-300 w-8 py-1 pl-2 pr-1 border-l flex items-center border-gray-200">
            <button
              class="w-6 h-6 text-gray-600 outline-none focus:outline-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                   viewBox="0 0 24 24" stroke="currentColor">
                <path *ngIf="isOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
                <path *ngIf="!isOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M19 9l-7 7-7-7"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div #valuesList [hidden]="!isOpen"
           class="absolute shadow top-100 bg-white z-40 w-full lef-0 rounded overflow-y-auto">
        <div class="flex flex-col w-full">
          <div *ngFor="let option of options$ | async" (click)="select(option)"
               class="cursor-pointer w-full border-gray-100 rounded-t border-b hover:bg-teal-100">
            <div class="flex w-full items-center p-2 pl-2 border-transparent border-l-2 relative hover:border-teal-100">
              <div class="w-full items-center flex">
                <div class="mx-2 leading-6">{{translateKey + option | translate}}</div>
              </div>
              <span class="text-pink-600 absolute inset-y-0 right-0 flex items-center pr-4"
                    [class.hidden]="!isSelected(option)">
                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                     aria-hidden="true">
                  <path fill-rule="evenodd"
                        d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                        clip-rule="evenodd"/>
                </svg>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
