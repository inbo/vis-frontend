<div class="w-full">
  <div class="flex justify-between">
    <div>
      <div class="inline-flex pr-1" *ngFor="let tag of tags$ | async">
        <span
          class="inline-flex rounded-full items-center py-0.5 pl-2.5 sm:pl-2 pr-1 sm:pr-0.5 text-sm sm:text-xs font-medium bg-pink-100 text-pink-700">
          <span class="font-bold">{{tag.translationKey | translate}}:</span>&nbsp;{{tag.value}}
          <button (click)="tag.callback()"
                  class="flex-shrink-0 ml-0.5 h-4 w-4 rounded-full inline-flex items-center justify-center text-pink-400 hover:bg-pink-200 hover:text-pink-500 focus:outline-none focus:bg-pink-500 focus:text-white">
            <span class="sr-only">Remove large option</span>
            <svg class="h-2 w-2" stroke="currentColor" fill="none" viewBox="0 0 8 8">
              <path stroke-linecap="round" stroke-width="1.5" d="M1 1l6 6m0-6L1 7"/>
            </svg>
          </button>
        </span>
      </div>
    </div>
    <a class="cursor-pointer text-pink-600 font-semibold" (click)="filterIsVisible = true">+ Filter toevoegen</a>
  </div>
</div>

<app-slide-over (isOpenChange)="cancel()" [(isOpen)]="filterIsVisible">
  <span slot="title">Filter</span>
  <div slot="content">
    <div class="flex-1 flex flex-col justify-between">
      <div class="px-4 divide-y divide-gray-200 sm:px-6">
        <div class="space-y-6 pt-6 pb-5">
          <form (keydown)="filterOnKeydown($event)" [formGroup]="formGroup">
            <ng-content select="[slot=content]"></ng-content>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div slot="buttons" class="flex-shrink-0 px-4 border-t border-gray-200 py-5 sm:px-6">
    <div class="space-x-3 flex justify-end">
      <span class="mt-1 inline-flex rounded-md shadow-sm">
        <app-button (click)="reset(); showResetTip = true;">
          Reset
        </app-button>
      </span>
      <span class="mt-1 inline-flex rounded-md shadow-sm">
        <app-button (click)="filter()" [style]="'primary'">
          <!-- Heroicon name: search -->
          <svg class="-ml-0.5 mr-2 h-3 w-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"
               xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
          Zoek
        </app-button>
      </span>
    </div>
  </div>
</app-slide-over>
<app-tip [code]="'FORM_RESET'" [show]="showResetTip"></app-tip>
