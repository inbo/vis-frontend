<!-- This example requires Tailwind CSS v2.0+ -->
<div
  [ngTransition]="isOpen"
  ngTransitionEnter="ease-out duration-300"
  ngTransitionEnterStart="opacity-0"
  ngTransitionEnterEnd="opacity-100"
  ngTransitionLeave="ease-in duration-200"
  ngTransitionLeaveStart="opacity-100"
  ngTransitionLeaveEnd="opacity-0"
  class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>

    <!-- This element is to trick the browser into centering the modal contents. -->
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

    <div
      [ngTransition]="isOpen"
      ngTransitionEnter="ease-out duration-300"
      ngTransitionEnterStart="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      ngTransitionEnterEnd="opacity-100 translate-y-0 sm:scale-100"
      ngTransitionLeave="ease-in duration-200"
      ngTransitionLeaveStart="opacity-100 translate-y-0 sm:scale-100"
      ngTransitionLeaveEnd="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
      <div class="hidden sm:block absolute top-0 right-0 pt-4 pr-4">
        <button (click)="cancel()" type="button"
                class="bg-white rounded-md text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <span class="sr-only">Close</span>
          <!-- Heroicon name: outline/x -->
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
               aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div class="sm:flex sm:items-start">
        <div *ngIf="showIcon"
          class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
          <!-- Heroicon name: outline/exclamation -->
          <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
               stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
          </svg>
        </div>
        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
          <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
            <ng-content select="[slot=title]"></ng-content>
          </h3>
          <div class="mt-2">
            <p class="text-sm text-gray-500">
              <ng-content select="[slot=content]"></ng-content>
            </p>
          </div>
        </div>
      </div>
      <div *ngIf="showButtons" class="space-x-3 mt-5 sm:mt-4 flex justify-center sm:justify-end">
        <span *ngIf="showOptional" class="inline-flex">
          <vis-button [style]="'white'" (click)="optionalClicked()">
            <ng-content select="[slot=optional-button]"></ng-content>
          </vis-button>
        </span>
        <span class="inline-flex">
          <vis-button [style]="'secondary'" (click)="cancel()">
            Annuleren
          </vis-button>
        </span>
        <span class="inline-flex">
          <vis-button [style]="'primary'" (click)="primaryClicked()">
            <ng-content select="[slot=primary-button]"></ng-content>
          </vis-button>
        </span>
      </div>
    </div>
  </div>
</div>
