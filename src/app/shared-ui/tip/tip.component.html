<div *ngIf="show">

  <div *ngIf="!(tipIsRead$ | async) && (tip$ | async) as tip" class="fixed inset-0 flex items-end justify-center px-4 py-6 pointer-events-none sm:p-6 items-start justify-end">
    <div
      [ngTransition]="show"
      ngTransitionEnter="transform ease-out duration-300 transition"
      ngTransitionEnterStart="translate-y-2 opacity-0 sm:translate-y-0 sm:translate-x-2"
      ngTransitionEnterEnd="translate-y-0 opacity-100 sm:translate-x-0"
      ngTransitionLeave="transition ease-in duration-100"
      ngTransitionLeaveStart="opacity-100"
      ngTransitionLeaveEnd="opacity-0"
      class="max-w-md w-full bg-white shadow-lg rounded-lg pointer-events-auto flex ring-1 ring-black ring-opacity-5 divide-x divide-gray-200">
      <div class="w-0 flex-1 flex items-center p-4">
        <div class="w-full">
          <p class="text-sm font-medium text-gray-900">
            {{ tip.title }}
          </p>
          <p class="mt-1 text-sm text-gray-500">
            {{ tip.description }}
          </p>
        </div>
      </div>
      <div class="flex">
        <div class="flex flex-col divide-y divide-gray-200">
          <div class="h-0 flex-1 flex">
            <button (click)="markAsRead()"
                    class="w-full border border-transparent rounded-none rounded-tr-lg px-4 py-3 flex items-center justify-center text-sm font-medium text-pink-600 hover:text-pink-500 focus:outline-none focus:z-10 focus:ring-2 focus:ring-pink-500">
              Nooit meer tonen
            </button>
          </div>
          <div class="h-0 flex-1 flex">
            <button (click)="hide()" class="w-full border border-transparent rounded-none rounded-br-lg px-4 py-3 flex items-center justify-center text-sm font-medium text-gray-700 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-pink-500">
              Verbergen
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
