<div class="px-3 mt-6 relative inline-block text-left w-full">
  <!-- Dropdown menu toggle, controlling the show/hide state of dropdown menu. -->
  <div>
    <button (click)="isOpen = !isOpen" type="button" class="group w-full rounded-md px-3.5 py-2 text-sm leading-5 font-medium text-gray-700 hover:bg-gray-50 hover:text-gray-500 focus:outline-none focus:bg-gray-200 focus:border-blue-300 active:bg-gray-50 active:text-gray-800 transition ease-in-out duration-150" id="options-menu" aria-haspopup="true" aria-expanded="true">
      <div class="flex w-full justify-between items-center">
        <div class="flex min-w-0 items-center justify-between space-x-3">
          <img *ngIf="picture" class="w-10 h-10 bg-gray-300 rounded-full flex-shrink-0" [src]="picture" alt="">
          <div *ngIf="!picture" class="flex items-center justify-center w-10 h-10 bg-gray-300 rounded-full flex-shrink-0">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </div>
          <div class="flex-1 min-w-0">
            <h2 class="text-gray-900 text-sm leading-5 font-medium truncate">{{fullName}}</h2>
            <p class="text-gray-500 text-sm leading-5 truncate">{{username}}</p>
          </div>
        </div>
        <!-- Heroicon name: selector -->
        <svg class="flex-shrink-0 h-5 w-5 text-gray-400 group-hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"/>
        </svg>
      </div>
    </button>
  </div>

  <div [class.hidden]="!isOpen" class="z-10 mx-3 origin-top absolute right-0 left-0 mt-1 rounded-md shadow-lg"
       [ngTransition]="isOpen"
       ngTransitionEnter="transition ease-out duration-100"
       ngTransitionEnterStart="transform opacity-0 scale-95"
       ngTransitionEnterEnd="transform opacity-100 scale-100"
       ngTransitionLeave="transition ease-in duration-75"
       ngTransitionLeaveStart="transform opacity-100 scale-100"
       ngTransitionLeaveEnd="transform opacity-0 scale-95">
    <div class="rounded-md bg-white shadow-xs" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
      <div class="py-1">
        <a href="#" class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 hover:text-gray-900 focus:outline-none focus:bg-gray-100 focus:text-gray-900" role="menuitem">Mijn profiel</a>
      </div>
      <div class="border-t border-gray-100"></div>
      <div class="py-1">
        <a (click)="logout()" class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 hover:text-gray-900 focus:outline-none focus:bg-gray-100 focus:text-gray-900" role="menuitem">Afmelden</a>
      </div>
    </div>
  </div>
</div>
