<div class="ml-4 relative flex-shrink-0">
  <div>
    <button (click)="isOpen = !isOpen" class="bg-pink-500 rounded-full flex text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-pink-500 focus:ring-white" id="user-menu" aria-haspopup="true">
      <span class="sr-only">Open user menu</span>
      <img *ngIf="picture" class="h-8 w-8 rounded-full" [src]="picture" alt="">
      <div *ngIf="!picture" class="flex items-center justify-center w-8 h-8 bg-gray-300 rounded-full flex-shrink-0">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
      </div>
    </button>
  </div>

  <div
    [ngTransition]="isOpen"
    ngTransitionEnter="transition ease-out duration-100"
    ngTransitionEnterStart="transform opacity-0 scale-95"
    ngTransitionEnterEnd="transform opacity-100 scale-100"
    ngTransitionLeave="transition ease-in duration-75"
    ngTransitionLeaveStart="transform opacity-100 scale-100"
    ngTransitionLeaveEnd="transform opacity-0 scale-95"
    class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5" role="menu" aria-orientation="vertical" aria-labelledby="user-menu">
    <a routerLink="/profiel" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Profiel</a>
    <a (click)="logout()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Afmelden</a>
    <a routerLink="/releases" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Wat is er nieuw?</a>
    <a *appHasRole="role.UserAdmin" routerLink="/instellingen/gebruikers" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Instellingen</a>
  </div>
</div>
