<div class="h-screen flex overflow-hidden bg-gray-100">
  <!-- Off-canvas menu for mobile -->
  <div class="md:hidden" [class.hidden]="!isSidebarOpen">
    <div class="fixed inset-0 flex z-40">
      <div class="fixed inset-0"
           [ngTransition]="isSidebarOpen"
           ngTransitionEnter="transition-opacity ease-linear duration-300"
           ngTransitionEnterStart="opacity-0"
           ngTransitionEnterEnd="opacity-100"
           ngTransitionLeave="transition-opacity ease-linear duration-300"
           ngTransitionLeaveStart="opacity-100"
           ngTransitionLeaveEnd="opacity-0">
        <div class="absolute inset-0 bg-gray-600 opacity-75"></div>
      </div>
      <div class="relative flex-1 flex flex-col max-w-xs w-full bg-white"
           [ngTransition]="isSidebarOpen"
           ngTransitionEnter="transition ease-in-out duration-300 transform"
           ngTransitionEnterStart="-translate-x-full"
           ngTransitionEnterEnd="translate-x-0"
           ngTransitionLeave="transition ease-in-out duration-300 transform"
           ngTransitionLeaveStart="translate-x-0"
           ngTransitionLeaveEnd="-translate-x-full">
        <div class="absolute top-0 right-0 -mr-14 p-1">
          <button (click)="isSidebarOpen = false" class="flex items-center justify-center h-12 w-12 rounded-full focus:outline-none focus:bg-gray-600" aria-label="Close sidebar">
            <svg class="h-6 w-6 text-white" stroke="currentColor" fill="none" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="flex-1 h-0 pt-5 pb-4 overflow-y-auto">
          <div class="flex-shrink-0 flex items-center px-4 font-bold uppercase">
            VIS
          </div>

          <app-profile-dropdown></app-profile-dropdown>

          <nav class="mt-5 px-2 space-y-1">
            <app-sidebar-navigation-link *ngFor="let nl of navigationLinks" [link]="nl" [active]="true"></app-sidebar-navigation-link>
          </nav>
        </div>

      </div>
      <div class="flex-shrink-0 w-14">
        <!-- Force sidebar to shrink to fit close icon -->
      </div>
    </div>
  </div>

  <!-- Static sidebar for desktop -->
  <div class="hidden md:flex md:flex-shrink-0">
    <div class="flex flex-col w-64">
      <!-- Sidebar component, swap this element with another sidebar if you like -->
      <div class="flex flex-col h-0 flex-1 border-r border-gray-200 bg-white">
        <div class="flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
          <div class="flex items-center flex-shrink-0 px-4 uppercase font-bold">
            VIS
          </div>

          <app-profile-dropdown></app-profile-dropdown>

          <nav class="mt-5 flex-1 px-2 bg-white space-y-1">
            <app-sidebar-navigation-link *ngFor="let nl of navigationLinks" [link]="nl" [active]="true"></app-sidebar-navigation-link>
          </nav>
        </div>

      </div>
    </div>
  </div>

  <div class="flex flex-col w-0 flex-1 overflow-hidden">
    <div class="md:hidden pl-1 pt-1 sm:pl-3 sm:pt-3">
      <button (click)="isSidebarOpen = true" class="-ml-0.5 -mt-0.5 h-12 w-12 inline-flex items-center justify-center rounded-md text-gray-500 hover:text-gray-900 focus:outline-none focus:bg-gray-200 transition ease-in-out duration-150" aria-label="Open sidebar">
        <!-- Heroicon name: menu -->
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
    <main class="flex-1 relative z-0 overflow-y-auto focus:outline-none" tabindex="0">
      <div class="pt-2 pb-6 md:py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
          <ng-content select="[slot=header]"></ng-content>
        </div>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
          <div class="py-4">
            <ng-content select="[slot=content]"></ng-content>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
