<div>
  <button *ngIf="link.sublinks.length > 0" (click)="isExpanded = !isExpanded" class="mt-1 group w-full flex items-center pr-2 py-2 text-sm leading-5 font-medium rounded-md bg-white text-gray-600 hover:bg-gray-50 hover:text-gray-900 focus:outline-none focus:text-gray-900 focus:bg-gray-50 transition ease-in-out duration-150">
    <svg [class.text-gray-400]="isExpanded" [class.rotate-90]="isExpanded" [class.text-gray-300]="!isExpanded" class="mr-2 h-5 w-5 transform group-hover:text-gray-400 group-focus:text-gray-400 transition-colors ease-in-out duration-150" viewBox="0 0 20 20">
      <path d="M6 6L14 10L6 14V6Z" fill="currentColor" />
    </svg>
    {{link.title}}
  </button>

  <a *ngIf="link.sublinks.length == 0 && path !== link.url" [routerLink]="link.url" class="duration-150 ease-in-out flex focus:bg-gray-200 focus:outline-none font-medium group hover:bg-gray-100 hover:text-gray-900 items-center leading-5 pl-7 pr-2 py-2 rounded-md text-gray-600 text-sm transition w-full">
    {{link.title}}
  </a>
  <a *ngIf="link.sublinks.length == 0 && path === link.url" [routerLink]="link.url" class="group w-full flex items-center pl-7 pr-2 py-2 text-sm leading-5 font-medium text-gray-900 rounded-md bg-gray-200 hover:text-gray-900 hover:bg-gray-200 focus:outline-none focus:bg-gray-300 transition ease-in-out duration-150">
    {{link.title}}
  </a>

  <div *ngIf="link.sublinks.length > 0" [class.hidden]="!isExpanded" class="mt-1 space-y-1">
    <ng-container *ngFor="let sl of link.sublinks">
      <a *ngIf="path !== sl.url" [routerLink]="sl.url" class="group w-full flex items-center pl-10 pr-2 py-2 text-sm leading-5 font-medium text-gray-600 rounded-md hover:text-gray-900 hover:bg-gray-50 focus:outline-none focus:text-gray-900 focus:bg-gray-50 transition ease-in-out duration-150">
        {{sl.title}}
      </a>
      <a *ngIf="path === sl.url" [routerLink]="sl.url" class="group w-full flex items-center pl-10 pr-2 py-2 text-sm leading-5 font-medium text-gray-900 rounded-md bg-gray-200 hover:text-gray-900 hover:bg-gray-200 focus:outline-none focus:bg-gray-300 transition ease-in-out duration-150">
        {{sl.title}}
      </a>
    </ng-container>
  </div>
</div>
