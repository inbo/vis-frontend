<stacked-layout [navigationLinks]="links">
  <div slot="content">
    <breadcrumb [breadcrumbLinks]="breadcrumbLinks"></breadcrumb>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

      <release-notes-tabs [releases]="releases"></release-notes-tabs>

      <div class="prose prose prose-pink max-w-none" [innerHTML]="releaseAsHtml"></div>
    </div>
  </div>
</stacked-layout>
