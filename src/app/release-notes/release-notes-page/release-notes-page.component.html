<vis-stacked-layout [navigationLinks]="links">
  <div slot="content">
    <vis-breadcrumb [breadcrumbLinks]="breadcrumbLinks"></vis-breadcrumb>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

      <vis-release-notes-tabs [releases]="releases"></vis-release-notes-tabs>

      <div class="prose prose prose-pink max-w-none" [innerHTML]="releaseAsHtml"></div>
    </div>
  </div>
</vis-stacked-layout>
