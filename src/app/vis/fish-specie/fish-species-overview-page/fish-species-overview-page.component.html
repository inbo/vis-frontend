<vis-stacked-layout [navigationLinks]="links">
  <div slot="content">
    <vis-breadcrumb [breadcrumbLinks]="breadcrumbLinks"></vis-breadcrumb>
    <main>
      <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">

        <div class="px-4 py-8 sm:px-8 -my-2 sm:-mx-6 lg:-mx-8">
          <!-- This example requires Tailwind CSS v2.0+ -->
          <div class="pb-5 border-b border-gray-200 sm:flex sm:items-center sm:justify-between">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
              Vissoorten overzicht
            </h3>
            <div class="mt-3 flex sm:mt-0 sm:ml-4">
            </div>
          </div>

        </div>

        <vis-expandable-filter (resetClicked)="filter()" (searchClicked)="filter()" [formGroup]="filterForm"
                               [hideSearchButton]="true" [showAdvancedFilterAtStartup]="advancedFilterIsVisible">
          <ng-container slot="simple">
            <div class="self-center">
              <div class="mt-1 sm:mt-0 sm:col-span-2">
                <input formControlName="nameDutch" placeholder="Nederlandse naam ..." type="text"/>
              </div>
            </div>

            <div class="self-center">
              <div class="mt-1 sm:mt-0 sm:col-span-2">
                <input formControlName="nameScientific" placeholder="Wetenschappelijke naam ..." type="text"/>
              </div>
            </div>
            <div class="flex items-center">
              <select (change)="filter()" class="mt-1 sm:mt-0 sm:col-span-2" formControlName="taxonGroupCode">
                <option value="">Groep</option>
                <option *ngFor="let taxonGroup of taxonGroups"
                        value="{{taxonGroup.code.value}}">{{taxonGroup.name}}</option>
              </select>
            </div>
          </ng-container>

          <ng-container slot="advanced">

            <div class="self-center">
              <div class="mt-1 sm:mt-0 sm:col-span-2">
                <input formControlName="taxonCode" placeholder="Code ..." type="text"/>
              </div>
            </div>

          </ng-container>
        </vis-expandable-filter>


        <div class="px-4 py-8 sm:px-0">
          <div class="hidden lg:block">
            <vis-table [pager]="pager">
              <thead>
              <tr>
                <th class="table-header-cell w-1/12" scope="col">
                  Code
                </th>
                <th class="table-header-cell w-1/12" scope="col">
                  Nederlandse naam
                </th>
                <th class="table-header-cell w-1/12" scope="col">
                  Wetenschappelijke naam
                </th>
                <th class="table-header-cell w-1/12" scope="col">
                  Groep
                </th>
                <th class="table-header-cell w-1/12" scope="col">
                  <span class="sr-only">Bewerken</span>
                </th>
              </tr>
              </thead>
              <tbody>
              <tr visRow>
                <td *ngIf="loading" visCell colspan="8">
                  <vis-loading-spinner></vis-loading-spinner>
                </td>
              </tr>

              <tr *ngFor="let item of taxon | async; let index = index" [rownumber]="index" visRow>
                <td visCell>
                  {{item.code.value}}
                </td>
                <td visCell>
                  <a [routerLink]="['/vissoorten', item.id.value]">{{item.nameDutch}}</a>
                </td>
                <td visCell>
                  {{item.nameScientific}}
                </td>
                <td visCell>
                  {{item.taxonGroupText}}
                </td>

                <td [actions]="true" visCell>
                  <a [routerLink]="['/vissoorten', item.id.value]" class="text-pink-600 hover:text-pink-900">Detail</a>
                </td>
              </tr>

              </tbody>
            </vis-table>
          </div>

          <div class="lg:hidden bg-white shadow overflow-hidden sm:rounded-md">
            <ul class="divide-y divide-gray-200">
              <li *ngFor="let item of taxon | async">
                <a [routerLink]="['/vissoorten', item.id.value]" class="block hover:bg-gray-50">
                  <div class="px-4 py-4 sm:px-6">
                    <div class="flex items-center justify-between">
                      <p class="text-sm font-medium text-pink-600 truncate">
                        {{item.code.value}}
                      </p>
                    </div>
                    <div class="mt-2 sm:flex sm:justify-between">
                      <div class="sm:flex">
                        <div class="sm:flex">
                          <p class="flex items-center text-sm text-gray-500">
                            {{item.nameDutch}}
                          </p>
                          <p class="flex items-center text-sm text-gray-500">
                            {{item.nameScientific}}
                          </p>
                          <p *ngFor="let taxonGroup of item.taxonGroups"
                             class="mt-2 flex items-center text-sm text-gray-500 sm:mt-0 sm:ml-6">
                            {{taxonGroup.name}}
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </a>
              </li>
            </ul>
            <vis-paging-async [pager]="pager"></vis-paging-async>
          </div>

        </div>
      </div>
    </main>

    <!--    <taxon-add></taxon-add>-->
  </div>

</vis-stacked-layout>
