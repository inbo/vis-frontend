<div *ngIf="getType()?.value === 'GROUP_LENGTHS'"
     [formGroup]="form"
     class="col-span-12 pt-2">
	<div class="grid grid-flow-row grid-cols-12 gap-2 px-2 py-1.5">

		<!--   Length measurements headers   -->
		<div class="col-span-12">
			<div
					class="grid grid-flow-row grid-cols-12 gap-2 text-left text-xs font-medium text-gray-500 tracking-wider px-2">
				<div class="col-span-1"></div>
				<div class="col-span-3">LENGTE (cm)</div>
				<div class="uppercase col-span-7">Commentaar</div>
				<div></div>
			</div>
		</div>

		<!--   Length measurements  -->
		<div class="col-span-12">
			<div class="grid grid-flow-row grid-cols-12 gap-2 px-2 py-1.5">
				<ng-container *ngFor="let item of getAllIndividualLengths().controls; let i = index;"
				              formArrayName="individualLengths">
					<ng-container [formGroupName]="i">
						<div class="col-span-3">
							<div class="relative flex items-center">
                <span class="text-gray-500 w-2/12 float-left">
                  {{i + 1}}
                </span>
								<input class="w-10/12 appearance-none focus:appearance-none"
								       formControlName="length"
								       [imask]="nullableNumbermask(3, 0, 99999.999)"
								       unmask="typed"
								       min="0"
								       name="length"
                                       #lengthInput
								       type="number"
								       (keydown.enter)="onEnter($event, 'length')"
								       (keydown.control.arrowDown)="onDownArrowKey($event)"
								       (keydown.control.arrowUp)="onUpArrowKey($event)"
								       (keydown.control.arrowLeft)="onLeftArrowKey($event)"
								       (keydown.control.arrowRight)="onRightArrowKey($event)"/>
								<vis-error-icon class="input-field-icon"
								                fieldName="Lengte"
								                [control]="getIndividualLength(i)"
								                [submitted]="submitted">
								</vis-error-icon>
								<vis-warning-icon class="input-field-icon"
								                  *ngIf="getIndividualLength(i)?.hasWarningMessages() && !(getIndividualLength(i).errors | keys)?.length"
								                  [messages]="getIndividualLength(i).getAllWarningMessages()">
								</vis-warning-icon>
							</div>
						</div>
						<div class="col-span-8 relative">
							<input [id]="'individualcomment-' + i"
                                   #commentInput
							       formControlName="comment"
							       name="comment"
							       type="text"
							       (keydown.enter)="onEnter($event, 'comment')"
							       (keydown.tab)="newLengthOnTab($event, i)"
							       (keydown.control.arrowDown)="onDownArrowKey($event)"
							       (keydown.control.arrowUp)="onUpArrowKey($event)"
							       (keydown.control.arrowLeft)="onLeftArrowKey($event)"
							       (keydown.control.arrowRight)="onRightArrowKey($event)"
							/>
							<vis-error-icon class="input-field-icon"
							                [control]="getIndividualComment(i)"
							                [submitted]="submitted"
							                onlyShowAfterSubmitted="true">
							</vis-error-icon>
						</div>
						<div class="col-span-1 text-right self-center text-gray-500 space-x-2">
                <span (click)="removeIndividualLength(i)"
                      *ngIf="getAllIndividualLengths().length >= 2"
                      class="inline-block cursor-pointer"
                      title="Verwijder lijn">
                  <svg class="w-4 h-4"
                       fill="currentColor"
                       viewBox="0 0 20 20"
                       xmlns="http://www.w3.org/2000/svg"><path
		                  clip-rule="evenodd"
		                  d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
		                  fill-rule="evenodd"></path></svg>
                </span>
						</div>
					</ng-container>
				</ng-container>
			</div>
		</div>

	</div>
</div>
