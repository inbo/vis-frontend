<div [formGroup]="form">
	<select (keydown)="keydown($event)"
	        [title]="selectedValue ? 'Bakboord' : 'Stuurboord'"
	        [id]="'isPortside' + '-' + index"
	        formControlName="isPortside"
	        name="isPortside">
		<option [ngValue]="false">Stuurboord</option>
		<option [ngValue]="true">Bakboord</option>
	</select>
</div>
