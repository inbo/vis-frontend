<div>
  <div class="max-w-none mx-auto">
    <form [formGroup]="surveyEventForm" class="space-y-8 divide-y divide-gray-200">
      <div class="bg-white overflow-visible sm:rounded-lg sm:shadow">
        <div class="bg-white px-4 py-5 border-b border-gray-200 sm:px-6">
          <h3 class="text-lg leading-6 font-medium text-gray-900">
            Waarneming CPUE parameters
          </h3>
        </div>
        <div class="bg-white px-4 py-5 sm:px-6">
          <div class="space-y-8 divide-y divide-gray-200">
            <div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
              <div class="sm:col-span-3" *ngFor="let key of controls()">
                <label class="block text-sm font-medium text-gray-700">
                  {{'cpue.parameter.' + key | translate}}
                </label>
                <div class="mt-1">
                  <input class="disabled:bg-gray-50" type="text" [formControlName]="key"/>
                </div>

                <!--<app-form-error-message [fieldName]="'Commentaar'" [control]="comment"
                                        [submitted]="submitted"></app-form-error-message>-->
              </div>
            </div>
          </div>
        </div>

        <div class="bg-white px-4 py-5 border-b border-gray-200 sm:px-6">
          <div class="flex justify-end">
            <button (click)="cancel()" type="button"
                    class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
              Annuleren
            </button>
            <app-button (click)="saveSurveyEvent()"
                        [style]="'primary'"
                        class="ml-3">Bewaren
            </app-button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
