<!-- This example requires Tailwind CSS v2.0+ -->
<div *ngIf="surveyEvent$ | async as surveyEvent"
     class="bg-white overflow-hidden shadow rounded-lg divide-y divide-gray-200">
  <div class="px-4 py-5 sm:px-6">
    <h3 class="text-lg leading-6 font-medium text-gray-900">
      Waarneming details
    </h3>
  </div>
  <div class="px-4 py-5 sm:p-6">
    <dl class="grid grid-cols-1 gap-x-4 gap-y-8 sm:grid-cols-2">
      <div class="sm:col-span-1">
        <dt class="text-sm font-medium text-gray-500">
          Datum
        </dt>
        <dd class="mt-1 text-sm text-gray-900">
          {{surveyEvent.occurrence | date:'dd/MM/yyyy'}}
        </dd>
      </div>

      <div class="sm:col-span-1">
        <dt class="text-sm font-medium text-gray-500">
          Locatie
        </dt>
        <dd class="mt-1 text-sm text-gray-900">
          {{surveyEvent.fishingPoint.code}} - {{surveyEvent.fishingPoint.flowArea}}
        </dd>
      </div>
      <div class="sm:col-span-1">
        <dt class="text-sm font-medium text-gray-500">
          Status
        </dt>
        <dd class="mt-1 text-sm text-gray-900">
          <app-survey-event-status-pill [surveyEvent]="surveyEvent"></app-survey-event-status-pill>
        </dd>
      </div>
      <div class="sm:col-span-1">
        <dt class="text-sm font-medium text-gray-500">
          Methode
        </dt>
        <dd class="mt-1 text-sm text-gray-900">
          {{'method.' + surveyEvent.method | translate}}
        </dd>
      </div>

      <div class="sm:col-span-2">
        <dt class="text-sm font-medium text-gray-500">
          Commentaar
        </dt>
        <dd class="mt-1 text-sm text-gray-900">
          {{surveyEvent.comment}}
        </dd>
      </div>
    </dl>
  </div>
  <div class="px-4 py-4 sm:px-6 flex justify-end">
    <app-button [style]="'primary'"
                [role]="role.EditSurveyEvent"
                [routerLink]="['/projecten', surveyEvent.projectCode.value, 'waarnemingen', surveyEvent.surveyEventId.value, 'bewerk']"
                [projectCode]="surveyEvent.projectCode">Bewerken
    </app-button>
  </div>
</div>
