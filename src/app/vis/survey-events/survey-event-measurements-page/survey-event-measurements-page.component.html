<div>
	<div class="flex flex-col">
		<div class="-my-2 sm:-mx-6 lg:-mx-8">
			<div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
				<div class="shadow border-b border-gray-200 sm:rounded-lg">
					<form [formGroup]="form">
						<div
								class="grid grid-flow-row grid-cols-12 grid-rows-4 md:grid-rows-2 lg:grid-rows-1 gap-2 text-left text-xs font-medium text-gray-500 tracking-wider px-2 py-4">
							<div class="upercase col-span-12 md:col-span-4 lg:col-span-3">NR.
								<app-table-sort class="mr-2"
								                sortField="order"></app-table-sort>
							                                                              SOORT
								<app-table-sort sortField="taxon.nameDutch"></app-table-sort>
							</div>
							<div class="upercase col-span-4 md:col-span-2 lg:col-span-1">AANTAL
								<app-table-sort sortField="amount"></app-table-sort>
							</div>
							<div class="col-span-4 md:col-span-3 lg:col-span-1">LENGTE (cm)
								<app-table-sort sortField="length"></app-table-sort>
							</div>
							<div class="col-span-4 md:col-span-3 lg:col-span-1">GEWICHT (g)
								<app-table-sort sortField="weight"></app-table-sort>
							</div>
							<div class="upercase col-span-4 md:col-span-2 lg:col-span-1">GESLACHT
								<app-table-sort sortField="gender"></app-table-sort>
							</div>
							<ng-container *ngIf="!isAnkerkuil; else ankerkuil">
								<div class="uppercase col-span-4 md:col-span-2 lg:col-span-1">
									<span class="hidden md:block">Afvisbeurt</span>
									<span class="md:hidden">Afvisb.</span>
								</div>
							</ng-container>
							<ng-template #ankerkuil>
								<div class="uppercase col-span-4 md:col-span-2 lg:col-span-1">Zijde</div>
								<div class="uppercase col-span-4 md:col-span-2 lg:col-span-1">
									<span class="block">Verdunn.</span>
								</div>
							</ng-template>
							<div class="col-span-12 md:col-span-5 lg:col-span-2">Commentaar</div>
							<div></div>
						</div>
						<div class="space-y-0.5">
							<div formArrayName="items"
							     *ngFor="let item of items().controls; let i = index;">
								<app-measurement-row-readonly *ngIf="rowEditNumber !== i"
								                              [showSaveMessage]="savedIndex === i"
								                              [formGroupName]="i"
								                              [editable]="surveyEvent?.status === 'ENTERED'"
								                              (editClicked)="rowEditNumber = i; savedIndex = null;"
								                              [isAnkerkuil]="isAnkerkuil"
								                              (removeClicked)="deleteClicked(i)">
								</app-measurement-row-readonly>
								<app-measurement-row *ngIf="rowEditNumber === i"
								                     [submitted]="true"
								                     [editMode]="true"
								                     [isAnkerkuil]="isAnkerkuil"
								                     [formGroupName]="i"
								                     (saveClicked)="save(i)"
								                     (cancelClicked)="cancel(i)"
								                     (enterClicked)="enterClicked(i, $event)">
								</app-measurement-row>
							</div>
						</div>
					</form>
					<app-paging-async [pager]="pager"
					                  [showSizeSelector]="true"></app-paging-async>
				</div>
			</div>
		</div>
	</div>
	<app-modal (onCancel)="cancelModal()"
	           (onPrimary)="confirmClicked()"
	           [isOpen]="isModalOpen">
		<ng-container slot="title">
			Verwijder meting
		</ng-container>
		<ng-container slot="content">
			Bent u zeker dat u deze meting wilt verwijderen?
		</ng-container>
		<ng-container slot="primary-button">
			Verwijderen
		</ng-container>
	</app-modal>

</div>
