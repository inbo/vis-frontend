<ng-container [formGroup]="form">
  <select (keydown)="keydown($event)"
          [id]="'gender-' + index"
          formControlName="gender"
          name="gender">
    <option value="MALE">M</option>
    <option value="FEMALE">V</option>
    <option value="UNKNOWN">O</option>
  </select>
</ng-container>
