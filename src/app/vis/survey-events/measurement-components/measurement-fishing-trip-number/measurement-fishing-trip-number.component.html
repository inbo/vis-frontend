<div class="relative"
     [formGroup]="form">
	<input (keydown)="keydown($event)"
	       [id]="'afvisBeurtNumber-' + index"
	       formControlName="afvisBeurtNumber"
	       name="afvisBeurtNumber"
	       type="number"/>
	<app-error-icon class="input-field-icon"
	                fieldName="Afvisbeurtnummer"
	                [control]="afvisbeurtNumber()"
	                [submitted]="submitted"
	                onlyShowAfterSubmitted="true">
	</app-error-icon>
</div>
