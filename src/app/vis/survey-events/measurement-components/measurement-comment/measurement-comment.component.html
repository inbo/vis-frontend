<div [formGroup]="form" class="relative">
	<input (keydown)="keydown($event)"
	       [id]="'comment-' + index"
	       formControlName="comment"
	       name="comment"
	       type="text"/>
	<app-error-icon class="input-field-icon"
	                [control]="comment()"
	                [submitted]="submitted"
	                [onlyShowAfterSubmitted]="true">
	</app-error-icon>
</div>
