<ng-container *ngIf="form" [formGroup]="form">
  <app-searchable-select [id]="'species-' + index"
                         [configuration]="selectConfiguration"
                         [passedId]="'species-' + index"
                         [options]="taxons"
                         formControlValueProperty="id"
                         (keydown)="keydown($event)"
                         (search)="getSpecies($event)"
                         (enterPressed)="enterPressedEvent($event)"
                         (ngModelChange)="onSpeciesChange()"
                         class="flex-grow"
                         formControlName="species">
  </app-searchable-select>
</ng-container>
