<div [class.bg-gray-100]="formGroupName % 2 === 0" [formGroup]="form" class="grid grid-flow-row grid-cols-12 gap-x-2 px-2 py-1.5">
  <div class="col-span-12 md:col-span-4 lg:col-span-3">
    <div class="relative flex">
      <app-species-search (arrowPressed)="navigateOnArrow($event)" (changed)="onSpeciesChange()" (onSearch)="getSpecies($event)" [index]="formGroupName" [taxons]="taxons" class="flex-grow"></app-species-search>
      <fa-icon *ngIf="type().value === 'GROUP'" [icon]="faWeightHanging" class="self-center text-gray-500 pl-2" title="Groepsmeting"></fa-icon>
      <fa-icon *ngIf="type().value === 'GROUP_LENGTHS'" [icon]="faRulerHorizontal" class="self-center text-gray-500 pl-2" title="Groepsmeting met lengtemetingen"></fa-icon>
    </div>
    <app-form-error-message [control]="species()" [submitted]="submitted" showAfterSubmitted="true"></app-form-error-message>
  </div>
  <div class="col-span-4 md:col-span-2 lg:col-span-1">
    <app-measurement-amount (arrowPressed)="navigateOnArrow($event)" (enterPressed)="enterPressed($event)" [index]="formGroupName"></app-measurement-amount>
    <app-form-error-message [control]="amount()" [submitted]="submitted" showAfterSubmitted="true"></app-form-error-message>
  </div>
  <div class="col-span-4 md:col-span-3 lg:col-span-1">
    <app-measurement-length (arrowPressed)="navigateOnArrow($event)" (enterPressed)="enterPressed($event)" [index]="formGroupName"></app-measurement-length>
    <app-form-error-message [control]="length()" [submitted]="submitted" showAfterSubmitted="true"></app-form-error-message>
  </div>
  <div class="col-span-4 md:col-span-3 lg:col-span-1">
    <app-measurement-weight (arrowPressed)="navigateOnArrow($event)" (enterPressed)="enterPressed($event)" [index]="formGroupName"></app-measurement-weight>
    <app-form-error-message [control]="weight()" [submitted]="submitted" showAfterSubmitted="true"></app-form-error-message>

  </div>
  <div class="col-span-4 md:col-span-2 lg:col-span-1">
    <app-measurement-gender (arrowPressed)="navigateOnArrow($event)" (enterPressed)="enterPressed($event)" [index]="formGroupName"></app-measurement-gender>
    <app-form-error-message [control]="gender()" [submitted]="submitted" showAfterSubmitted="true"></app-form-error-message>
  </div>
  <div class="col-span-4 md:col-span-2 lg:col-span-1">
    <app-measurement-fishing-trip-number (arrowPressed)="navigateOnArrow($event)" (enterPressed)="enterPressed($event)" [index]="formGroupName"></app-measurement-fishing-trip-number>
    <app-form-error-message [control]="afvisBeurtNumber()" [submitted]="submitted" showAfterSubmitted="true"></app-form-error-message>
  </div>
  <div class="col-span-11 md:col-span-5 lg:col-span-3">
    <app-measurement-comment (arrowPressed)="navigateOnArrow($event)" (enterPressed)="enterPressed($event)" [index]="formGroupName"></app-measurement-comment>
    <app-form-error-message [control]="comment()" [submitted]="submitted" showAfterSubmitted="true"></app-form-error-message>
  </div>
  <div class="col-span-1 md:col-span-3 lg:col-span-1 text-right self-center text-gray-500 space-x-2">
     <span (click)="showIndividualLengthItems = !showIndividualLengthItems" *ngIf="type().value === 'GROUP_LENGTHS'" [title]="showIndividualLengthItems ? 'Verbergen' : 'Openklappen'" class="inline-block">
      <svg [class.rotate-180]="showIndividualLengthItems" class="w-6 h-6 transform" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path clip-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" fill-rule="evenodd"></path></svg>
    </span>

    <span (click)="toGroupMeasurement()" *ngIf="type().value === 'GROUP'" class="inline-block" title="Omvormen naar een groepsmeting met individuele lengtemetingen">
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M8 5a1 1 0 100 2h5.586l-1.293 1.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L13.586 5H8zM12 15a1 1 0 100-2H6.414l1.293-1.293a1 1 0 10-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L6.414 15H12z"></path></svg>
    </span>

    <span (click)="toIndividualMeasurement()" *ngIf="type().value === 'GROUP_LENGTHS'" class="inline-block" title="Omvormen naar een individuele meting">
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M8 5a1 1 0 100 2h5.586l-1.293 1.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L13.586 5H8zM12 15a1 1 0 100-2H6.414l1.293-1.293a1 1 0 10-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L6.414 15H12z"></path></svg>
    </span>

    <span (click)="remove()" *ngIf="items().length !== 1" class="inline-block" title="Verwijder lijn">
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path clip-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" fill-rule="evenodd"></path></svg>
    </span>
  </div>

  <div [class.hidden]="!showIndividualLengthItems" class="col-span-12">
    <app-measurement-length-measurements></app-measurement-length-measurements>
  </div>
</div>
