<div class="px-4 py-8 sm:px-8 -my-2 sm:-mx-6 lg:-mx-8">
  <div class="lg:hidden">
    <label for="tabs" class="sr-only">Select a tab</label>
    <select [(ngModel)]="currentUrl" #navigationSelect (change)="navigate(navigationSelect.value)" id="tabs" name="tabs">
      <option [value]="'/projecten/' + projectCode + '/waarnemingen/' + surveyEventId ">Algemeen</option>
      <option [value]="'/projecten/' + projectCode + '/waarnemingen/' + surveyEventId + '/waterkwaliteitsparameters'">Waterkwaliteitsparameters</option>
      <option [value]="'/projecten/' + projectCode + '/waarnemingen/' + surveyEventId + '/habitat'">Habitat</option>
      <option [value]="'/projecten/' + projectCode + '/waarnemingen/' + surveyEventId + '/cpue'">CPUE</option>
      <option [value]="'/projecten/' + projectCode + '/waarnemingen/' + surveyEventId + '/metingen'">Metingen</option>
    </select>
  </div>
  <div class="hidden lg:block">
    <div class="border-b border-gray-200">
      <nav class="-mb-px flex space-x-8" aria-label="Tabs" >
        <a [routerLink]="['/projecten', projectCode, 'waarnemingen', surveyEventId]" [routerLinkActiveOptions]="{exact: true}" routerLinkActive #rla="routerLinkActive" [ngClass]="rla.isActive ? 'border-pink-500 text-pink-600' : 'text-gray-500 hover:text-gray-700 hover:border-gray-300'" class="whitespace-nowrap py-4 px-1 border-b-2 border-transparent font-medium text-sm">
          Algemeen
        </a>
        <a [routerLink]="['/projecten', projectCode, 'waarnemingen', surveyEventId, 'waterkwaliteitsparameters']" routerLinkActive #rla3="routerLinkActive" [ngClass]="rla3.isActive ? 'border-pink-500 text-pink-600' : 'text-gray-500 hover:text-gray-700 hover:border-gray-300'" class="whitespace-nowrap py-4 px-1 border-b-2 border-transparent font-medium text-sm">
          Waterkwaliteitsparameters
        </a>
        <a [routerLink]="['/projecten', projectCode, 'waarnemingen', surveyEventId, 'habitat']" routerLinkActive #rla5="routerLinkActive" [ngClass]="rla5.isActive ? 'border-pink-500 text-pink-600' : 'text-gray-500 hover:text-gray-700 hover:border-gray-300'" class="whitespace-nowrap py-4 px-1 border-b-2 border-transparent font-medium text-sm">
          Habitat
        </a>
        <a [routerLink]="['/projecten', projectCode, 'waarnemingen', surveyEventId, 'cpue']" routerLinkActive #rla6="routerLinkActive" [ngClass]="rla6.isActive ? 'border-pink-500 text-pink-600' : 'text-gray-500 hover:text-gray-700 hover:border-gray-300'" class="whitespace-nowrap py-4 px-1 border-b-2 border-transparent font-medium text-sm">
          CPUE parameters
        </a>
        <a [routerLink]="['/projecten', projectCode, 'waarnemingen', surveyEventId, 'metingen']" routerLinkActive #rla7="routerLinkActive" [ngClass]="rla7.isActive ? 'border-pink-500 text-pink-600' : 'text-gray-500 hover:text-gray-700 hover:border-gray-300'" class="whitespace-nowrap py-4 px-1 border-b-2 border-transparent font-medium text-sm">
          Metingen
        </a>
      </nav>
    </div>
  </div>
</div>
