<div>
  <div class="px-4 pt-8 pb-4 sm:px-8 -my-2 sm:-mx-6 lg:-mx-8">
    <!-- This example requires Tailwind CSS v2.0+ -->
    <div class="pb-5 border-b border-gray-200 sm:flex sm:items-center sm:justify-between">
      <h3 class="text-lg leading-6 font-medium text-gray-900">
        Project details
      </h3>
    </div>

  </div>
  <form [formGroup]="projectForm" class="space-y-8 divide-y divide-gray-200">
    <div class="space-y-8 divide-y divide-gray-200">
      <div>
        <div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
          <div class="sm:col-span-4">
            <label for="name" class="block text-sm font-medium text-gray-700">
              Naam
            </label>
            <div class="mt-1">
              <input formControlName="name" type="text" name="name" id="name" autocomplete="name">
            </div>
            <p *ngIf="(submitted || (name.dirty || name.touched)) && name.errors" class="mt-2 text-sm text-red-600">Naam is verplicht en mag max 200 karakters lang zijn</p>
          </div>

          <div class="sm:col-span-6">
            <label for="description" class="block text-sm font-medium text-gray-700">
              Beschrijving
            </label>
            <div class="mt-1">
              <textarea formControlName="description" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="flex justify-between">
              <p class="mt-2 text-sm text-gray-500">Beschrijf het project in een aantal zinnen</p>
              <app-text-counter [max]="2000" [text]="description.value"></app-text-counter>
            </div>
            <p *ngIf="(submitted || (description.dirty || description.touched)) && description.errors" class="mt-2 text-sm text-red-600">Beschrijving mag max 2000 karakters lang zijn</p>
          </div>

          <div class="sm:col-span-6">
            <label class="block text-sm font-medium text-gray-700">
              Actief
            </label>
            <div class="mt-1">
              <app-toggle-with-icon formControlName="status"></app-toggle-with-icon>
            </div>
          </div>

          <div class="sm:col-span-2">
            <label class="block text-sm font-medium text-gray-700">
              Startdatum
            </label>
            <div class="mt-1">
              <app-datepicker formControlName="startDate"></app-datepicker>
              <p *ngIf="(submitted || (startDate.dirty || startDate.touched)) && startDate.errors" class="mt-2 text-sm text-red-600">Startdatum is verplicht</p>
            </div>
          </div>

        </div>
      </div>

    </div>

    <div class="pt-5">
      <div class="flex justify-end">
        <button (click)="reset()" type="button" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
          Reset
        </button>
        <app-button *ngIf="!project?.end" (click)="showCloseProjectModal = true" [style]="'secondary'" class="ml-3" [role]="role.EditProject">Afsluiten</app-button>
        <button (click)="saveProject()" type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-pink-600 hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
          Bewaren
        </button>
      </div>
    </div>
  </form>

  <div [hidden]="!showCloseProjectModal"
       class="z-[1000] fixed inset-0 overflow-y-auto">
    <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center">

      <div class="fixed inset-0 transition-opacity">
        <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
      </div>

      <span class="hidden sm:inline-block sm:align-middle sm:h-screen"></span>&#8203;
      <div
        class="max-w-none inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl
         transform transition-all sm:my-8 sm:align-middle sm:max-w-6xl sm:p-6"
        role="dialog" aria-modal="true" aria-labelledby="modal-headline">
        <form [formGroup]="closeProjectForm" class="space-y-8 divide-y divide-gray-200">
          <div class="sm:col-span-2">
            <label class="block text-sm font-medium text-gray-700">
              Einddatum
            </label>
            <div class="mt-1">
              <app-datepicker formControlName="endDate"></app-datepicker>
              <p *ngIf="(closeProjectFormSubmitted || (endDate.dirty || endDate.touched)) && endDate.errors" class="mt-2 text-sm text-red-600">Einddatum is verplicht</p>
            </div>
          </div>
        </form>

        <div class="py-4 flex justify-end">
          <app-button [style]="'secondary'" (click)="showCloseProjectModal = false">
            Annuleren
          </app-button>
          <app-button [style]="'primary'" class="ml-3" (click)="closeProject()">
            Bewaren
          </app-button>
        </div>
      </div>
    </div>
  </div>
</div>
