<div *ngIf="project$ | async as project"
     class="lg:flex lg:items-center lg:justify-between px-4 py-8 sm:px-8 -my-2 sm:-mx-6 lg:-mx-8">
  <div class="flex-1 min-w-0">
    <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate flex items-center">
      <span>{{project?.name}}</span>
      <svg (click)="toggleFavorite()" class="w-7 h-7 ml-1 cursor-pointer"
           [class.text-yellow-500]="isFavorite(project?.code.value)"
           [class.text-gray-400]="!isFavorite(project?.code.value)" fill="currentColor" viewBox="0 0 20 20"
           xmlns="http://www.w3.org/2000/svg">
        <path
          d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
      </svg>
    </h2>
    <div class="mt-1 flex flex-col sm:flex-row sm:flex-wrap sm:mt-0 sm:space-x-6">
      <div class="mt-2 flex items-center text-sm text-gray-500">
        <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20"
             xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
                d="M12.316 3.051a1 1 0 01.633 1.265l-4 12a1 1 0 11-1.898-.632l4-12a1 1 0 011.265-.633zM5.707 6.293a1 1 0 010 1.414L3.414 10l2.293 2.293a1 1 0 11-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0zm8.586 0a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 11-1.414-1.414L16.586 10l-2.293-2.293a1 1 0 010-1.414z"
                clip-rule="evenodd"></path>
        </svg>
        {{project?.code.value}}
      </div>
      <div class="mt-2 flex items-center text-sm text-gray-500">
        <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20"
             xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
                d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                clip-rule="evenodd"></path>
        </svg>
        {{project?.start | date:'dd/MM/yyyy'}} {{project?.end ? ' - ' : ''}} {{project?.end | date:'dd/MM/yyyy'}}
      </div>
    </div>
  </div>
  <div *ngIf="showCreateSurveyEventButton()" class="flex flex-col sm:flex-row sm:flex-wrap sm:mt-0 sm:space-x-6 float-right	">
    <div class="flex items-center text-sm text-gray-500">
      <app-button [style]="'secondary'" (click)="createImportFile()"
                  [isUserLinkedToProject]="project?.canEdit" [disabled]="isImporting">

        <app-loading-spinner *ngIf="isImporting"></app-loading-spinner> {{ isImporting ? 'Bezig met aanmaken' : 'Import bestand aanmaken' }}
      </app-button>
      <app-button  class="ml-3" [style]="'primary'" [routerLink]="'waarnemingen/toevoegen'"
                  [isUserLinkedToProject]="project?.canEdit">Waarneming toevoegen
      </app-button>
    </div>
  </div>
</div>
