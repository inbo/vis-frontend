<form [formGroup]="createProjectForm">
  <slide-over (isOpenChange)="cancel()" [(isOpen)]="isOpen">
    <span slot="title">Nieuw project</span>
    <div slot="content">
      <div class="flex-1 flex flex-col justify-between">
        <div class="px-4 divide-y divide-gray-200 sm:px-6">
          <div class="space-y-6 pt-6 pb-5">
            <div>
              <label for="code" class="block text-sm font-medium text-gray-700">
                Code
              </label>
              <div class="mt-1">
                <input formControlName="code" type="text" name="code" id="code" autocomplete="name" class="shadow-sm focus:ring-pink-500 focus:border-pink-500 block w-full sm:text-sm border-gray-300 rounded-md">
              </div>
              <p *ngIf="submitted && code.errors && !code.errors.unique" class="mt-2 text-sm text-red-600">Code is verplicht en mag max 15 karakters lang zijn</p>
              <p *ngIf="submitted && code.errors && code.errors.unique" class="mt-2 text-sm text-red-600">Code bestaat reeds</p>
            </div>

            <div>
              <label for="name" class="block text-sm font-medium text-gray-700">
                Naam
              </label>
              <div class="mt-1">
                <input formControlName="name" type="text" name="name" id="name" autocomplete="name" class="shadow-sm focus:ring-pink-500 focus:border-pink-500 block w-full sm:text-sm border-gray-300 rounded-md">
              </div>
              <p *ngIf="submitted && name.errors" class="mt-2 text-sm text-red-600">Naam is verplicht en mag max 200 karakters lang zijn</p>
            </div>

            <div>
              <label for="description" class="block text-sm font-medium text-gray-700">
                Beschrijving
              </label>
              <div class="mt-1">
                <textarea formControlName="description" id="description" name="description" rows="3" class="shadow-sm focus:ring-pink-500 focus:border-pink-500 block w-full sm:text-sm border-gray-300 rounded-md"></textarea>
              </div>
              <div class="flex justify-between">
                <p class="mt-2 text-sm text-gray-500">Beschrijf het project in een aantal zinnen</p>
                <text-counter [max]="2000" [text]="description.value"></text-counter>
              </div>
              <p *ngIf="submitted && description.errors" class="mt-2 text-sm text-red-600">Beschrijving mag max 2000 karakters lang zijn</p>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">
                Periode
              </label>
              <div class="mt-1">
                <datepicker formControlName="period"></datepicker>
                <p *ngIf="submitted && period.errors" class="mt-2 text-sm text-red-600">Periode is verplicht</p>
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">
                Actief
              </label>
              <div class="mt-1">
                <toggle-with-icon formControlName="status"></toggle-with-icon>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div slot="buttons" class="flex-shrink-0 px-4 border-t border-gray-200 py-5 sm:px-6">
      <div class="space-x-3 flex justify-end">
        <span class="inline-flex rounded-md shadow-sm">
          <button (click)="cancel()" type="button" class="py-2 px-4 border border-gray-300 rounded-md text-sm leading-5 font-medium text-gray-700 hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-50 active:text-gray-800 transition duration-150 ease-in-out">
            Annuleren
          </button>
        </span>
        <span class="inline-flex rounded-md shadow-sm">
          <button (click)="createProject()" type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-pink-600 hover:bg-pink-500 focus:outline-none focus:border-pink-700 focus:shadow-outline-pink active:bg-pink-700 transition duration-150 ease-in-out">
            Bewaren
          </button>
        </span>
      </div>
    </div>
  </slide-over>
</form>
