<app-stacked-layout [navigationLinks]="links">
  <div slot="content">
    <app-breadcrumb [breadcrumbLinks]="breadcrumbLinks"></app-breadcrumb>
    <main>
      <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">

        <div class="px-4 py-8 sm:px-8 -my-2 sm:-mx-6 lg:-mx-8">
          <!-- This example requires Tailwind CSS v2.0+ -->
          <div class="pb-5 border-b border-gray-200 sm:flex sm:items-center sm:justify-between">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
              Methodes overzicht
            </h3>
          </div>

        </div>

        <app-expandable-filter (resetClicked)="filter()" (searchClicked)="filter()" [formGroup]="filterForm"
                               [hideSearchButton]="true" [showAdvancedFilter]="false">
          <ng-container slot="simple">
            <div class="self-center">
              <div class="mt-1 sm:mt-0 sm:col-span-2">
                <input formControlName="description" placeholder="Methode ..." type="text"/>
              </div>
            </div>

            <div class="self-center ">
              <div class="mt-1 sm:mt-0 sm:col-span-2">
                <select (change)="filter()" formControlName="group">
                  <option value="">Groep</option>
                  <option [translate]="'method.group.B'" value="B"></option>
                  <option [translate]="'method.group.E'" value="E"></option>
                  <option [translate]="'method.group.F'" value="F"></option>
                  <option [translate]="'method.group.N'" value="N"></option>
                  <option [translate]="'method.group.O'" value="O"></option>
                </select>
              </div>
            </div>

            <div class="self-center">
              <div class="mt-1 sm:mt-0 sm:col-span-2">
                <input formControlName="code" placeholder="Code ..." type="text"/>
              </div>
            </div>
          </ng-container>
        </app-expandable-filter>


        <div class="px-4 py-8 sm:px-0">
          <div class="hidden lg:block">
            <app-table [pager]="pager">
              <thead>
              <tr>
                <th appHeader class="w-3/12" scope="col">
                  Methode
                </th>
                <th appHeader class="w-3/12" scope="col">
                  Groep
                </th>
                <th appHeader class="w-3/12" scope="col">
                  Code
                </th>
                <th appHeader scope="col">
                  <span class="sr-only">Bewerk</span>
                </th>
              </tr>
              </thead>
              <tbody>
              <tr appRow>
                <td *ngIf="loading" appCell colspan="8">
                  <app-loading-spinner></app-loading-spinner>
                </td>
              </tr>

              <tr *ngFor="let method of methods | async; let index = index" [rownumber]="index" appRow>
                <td appCell>
                  {{'method.' + method.code | translate}}
                </td>
                <td appCell>
                  {{'method.' + method.code + '.group' | translate}}
                </td>
                <td appCell>
                  {{method.code}}
                </td>
                <td actions="true" appCell class="font-medium">
                  <app-button [role]="role.EditMethod" [style]="'no-style'" (click)="openEdit(method.code)" class="text-pink-600 hover:text-pink-900" type="button">
                    Bewerk
                  </app-button>
                </td>
              </tr>

              </tbody>
            </app-table>
          </div>

          <div class="lg:hidden bg-white shadow overflow-hidden sm:rounded-md">
            <ul class="divide-y divide-gray-200">
              <li *ngFor="let method of methods | async">
                <div class="px-4 py-4 sm:px-6">
                  <div class="flex items-center justify-between">
                    <p class="text-sm font-medium text-pink-600 truncate">
                      {{method.code}}
                    </p>
                  </div>
                  <div class="mt-2 sm:flex sm:justify-between">
                    <div class="sm:flex">
                      <div class="sm:flex">
                        <p class="flex items-center text-sm text-gray-500">
                          {{'method.' + method.code + '.group' | translate}}
                        </p>
                        <p class="flex items-center text-sm text-gray-500">
                          {{'method.' + method.code | translate}}
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
            <app-paging-async [pager]="pager"></app-paging-async>
          </div>
        </div>
      </div>
    </main>

    <app-method-edit></app-method-edit>
  </div>

</app-stacked-layout>
