<app-stacked-layout [navigationLinks]="links">
  <div slot="content">
    <app-breadcrumb [breadcrumbLinks]="breadcrumbLinks"></app-breadcrumb>
    <main>
      <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">

        <div class="px-4 py-8 sm:px-8 -my-2 sm:-mx-6 lg:-mx-8">
          <!-- This example requires Tailwind CSS v2.0+ -->
          <div class="pb-5 border-b border-gray-200 sm:flex sm:items-center sm:justify-between">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
              Methodes overzicht
            </h3>
          </div>

        </div>

        <app-expandable-filter [formGroup]="filterForm" (searchClicked)="filter()" (resetClicked)="filter()" [showAdvancedFilter]="false">
          <ng-container slot="simple">
            <div class="self-center">
              <div class="mt-1 sm:mt-0 sm:col-span-2">
                <input type="text" formControlName="code" placeholder="Code ..." />
              </div>
            </div>

            <div class="self-center ">
              <div class="mt-1 sm:mt-0 sm:col-span-2">
                <select formControlName="group">
                  <option value="">Groep</option>
                  <option value="B" [translate]="'method.group.B'"></option>
                  <option value="E" [translate]="'method.group.E'"></option>
                  <option value="F" [translate]="'method.group.F'"></option>
                  <option value="N" [translate]="'method.group.N'"></option>
                  <option value="O" [translate]="'method.group.O'"></option>
                </select>
              </div>
            </div>

            <div class="self-center">
              <div class="mt-1 sm:mt-0 sm:col-span-2">
                <input type="text" formControlName="description" placeholder="Beschrijving ..." />
              </div>
            </div>
          </ng-container>
        </app-expandable-filter>


        <div class="px-4 py-8 sm:px-0">
          <div class="hidden lg:block flex flex-col">
            <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
              <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                  <table class="min-w-full divide-y divide-gray-200 table-fixed">
                    <thead>
                    <tr>
                      <th scope="col" class="w-1/12 px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Code
                      </th>
                      <th scope="col" class="w-1/12 px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Groep
                      </th>
                      <th scope="col" class="w-1/12 px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Beschrijving
                      </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                      <td *ngIf="loading" class="px-3 py-4" colspan="8">
                        <app-loading-spinner></app-loading-spinner>
                      </td>
                    </tr>

                    <tr *ngFor="let method of methods | async; let index = index" [class.bg-white]="index % 2 === 0" [class.bg-gray-50]="index % 2 !== 0">
                      <td class="px-6 py-4  text-sm text-gray-900">
                        {{method.code}}
                      </td>
                      <td class="px-6 py-4  text-sm text-gray-900">
                        {{'method.' + method.code + '.group' | translate}}
                      </td>
                      <td class="px-6 py-4  text-sm text-gray-900">
                        {{'method.' + method.code | translate}}
                      </td>
                    </tr>

                    </tbody>
                  </table>
                  <app-paging-async [pager]="pager"></app-paging-async>
                </div>
              </div>
            </div>
          </div>

          <div class="lg:hidden bg-white shadow overflow-hidden sm:rounded-md">
            <ul class="divide-y divide-gray-200">
              <li *ngFor="let method of methods | async">
                <div class="px-4 py-4 sm:px-6">
                  <div class="flex items-center justify-between">
                    <p class="text-sm font-medium text-pink-600 truncate">
                      {{method.code}}
                    </p>
                  </div>
                  <div class="mt-2 sm:flex sm:justify-between">
                    <div class="sm:flex">
                      <div class="sm:flex">
                        <p class="flex items-center text-sm text-gray-500">
                          {{'method.' + method.code + '.group' | translate}}
                        </p>
                        <p class="flex items-center text-sm text-gray-500">
                          {{'method.' + method.code | translate}}
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
            <app-paging-async [pager]="pager"></app-paging-async>
          </div>
        </div>
      </div>
    </main>
  </div>

</app-stacked-layout>
