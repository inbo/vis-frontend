<div class="px-4 py-8 sm:px-8 -my-2 sm:-mx-6 lg:-mx-8">
  <div class="sm:hidden">
    <label for="tabs" class="sr-only">Select a tab</label>
    <select [(ngModel)]="currentUrl" #navigationSelect (change)="navigate(navigationSelect.value)" id="tabs"
            name="tabs">
      <option *ngFor="let tipPage of tipPages$ | async" [value]="'/tips/' + tipPage">{{tipPage | translate}}</option>
    </select>
  </div>
  <div class="hidden sm:block">
    <div class="border-b border-gray-200">
      <nav class="-mb-px flex space-x-8" aria-label="Tabs">
        <a *ngFor="let tipPage of tipPages$ | async" [routerLink]="['/tips', tipPage]"
           [routerLinkActiveOptions]="{exact: true}" routerLinkActive #rla="routerLinkActive"
           [ngClass]="rla.isActive ? 'border-pink-500 text-pink-600' : 'text-gray-500 hover:text-gray-700 hover:border-gray-300'"
           class="whitespace-nowrap py-4 px-1 border-b-2 border-transparent font-medium text-sm">
          {{tipPage | translate}}
        </a>
      </nav>
    </div>
  </div>
</div>
