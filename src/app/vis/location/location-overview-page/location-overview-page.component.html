<app-stacked-layout [navigationLinks]="links">
  <div slot="content">
    <app-breadcrumb [breadcrumbLinks]="breadcrumbLinks"></app-breadcrumb>
    <!--    <app-fishing-points-map heightClass="h-125" (featureSelected)="featureSelected($event)"></app-fishing-points-map>-->

    <main>
      <div class="max-w-7xl mx-auto sm:px-6 lg:px-8 mb-96">
        <div class="px-4 py-8 sm:px-8 -my-2 sm:-mx-6 lg:-mx-8">
          <div class="pb-5 border-b border-gray-200 sm:flex sm:items-center sm:justify-between">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
              Locatie overzicht
            </h3>
            <div class="mt-3 flex sm:mt-0 sm:ml-4">
              <app-button [role]="role.CreateFishingPoint" [routerLink]="['/locaties/create']" [style]="'primary'">
                Nieuwe locatie
              </app-button>
            </div>
          </div>

        </div>

        <!--        <app-fishing-points-map class="fixed bottom-0 inset-x-0" (featureSelected)="featureSelected($event)"></app-fishing-points-map>-->

        <div class="px-4 py-8 sm:px-0">
          <app-fishing-points-map class="h-96"></app-fishing-points-map>
        </div>

        <app-slide-over-filter (resetClicked)="reset()" (searchClicked)="filter()" [formGroup]="filterForm"
                               [tags]="tags">
          <ng-container slot="content">
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700" for="fishingPointCode">
                  Meetplaatscode
                </label>
                <div class="mt-1">
                  <input formControlName="fishingPointCode" id="fishingPointCode" placeholder="Meetplaatscode ..."
                         type="text"/>
                </div>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700" for="description">
                  Beschrijving
                </label>
                <div class="mt-1">
                  <input formControlName="description" id="description" placeholder="Beschrijving ..." type="text"/>
                </div>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700" for="watercourse">
                  Waterloop
                </label>
                <div class="mt-1">
                  <input formControlName="watercourse" id="watercourse" placeholder="Waterloop ..." type="text"/>
                </div>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700" for="lenticWaterbody">
                  Watervlak
                </label>
                <div class="mt-1">
                  <input formControlName="lenticWaterbody" id="lenticWaterbody" placeholder="Watervlak ..." type="text"/>
                </div>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700" for="basin">
                  Bekken
                </label>
                <div class="mt-1">
                  <input formControlName="basin" id="basin" placeholder="Bekken ..." type="text"/>
                </div>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700" for="province">
                  Provincie
                </label>
                <div class="mt-1">
                  <input formControlName="province" id="province" placeholder="Provincie ..." type="text"/>
                </div>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700" for="municipality">
                  Gemeente
                </label>
                <div class="mt-1">
                  <input formControlName="municipality" id="municipality" placeholder="Gemeente ..." type="text"/>
                </div>
              </div>
            </div>
          </ng-container>
        </app-slide-over-filter>

        <div class="px-4 py-8 sm:px-0">
          <app-table [pager]="pager">
            <thead>
            <tr>
              <th appHeader scope="col">
                Meetplaatscode
              </th>
              <th appHeader scope="col">
                Beschrijving
              </th>
              <th appHeader scope="col">
                Waterloop / watervlak
              </th>
              <th appHeader scope="col">
                Bekken
              </th>
              <th appHeader scope="col">
                Provincie
              </th>
              <th appHeader scope="col">
                Gemeente
              </th>
              <th appHeader scope="col">
                <span class="sr-only">Edit</span>
              </th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td *ngIf="loading" appCell colspan="8">
                <app-loading-spinner></app-loading-spinner>
              </td>
            </tr>

            <tr *ngFor="let fishingPoint of fishingPoints$ | async; let index = index" [rownumber]="index" appRow>
              <td appCell>
                <a [routerLink]="['/locaties', fishingPoint.code]"
                   class="text-pink-600 hover:text-pink-900">{{fishingPoint.code}}</a>
              </td>
              <td appCell>
                {{fishingPoint.description}}
              </td>
              <td appCell>
                {{fishingPoint.isLentic ? fishingPoint.lenticName : fishingPoint.watercourse}}
              </td>
              <td appCell>
                {{fishingPoint.basinName}}
              </td>
              <td appCell>
                TODO
              </td>
              <td appCell>
                TODO
              </td>
              <td actions="true" appCell class="font-medium">
                        <span (click)="zoomToLocation(fishingPoint)"
                              class="cursor-pointer text-pink-600 hover:text-pink-900">Zoom</span>
              </td>
            </tr>
            </tbody>
          </app-table>

        </div>
      </div>
    </main>
  </div>

</app-stacked-layout>
