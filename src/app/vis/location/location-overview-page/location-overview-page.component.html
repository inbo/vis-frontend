<app-stacked-layout [navigationLinks]="links">
  <div slot="content">
    <app-breadcrumb [breadcrumbLinks]="breadcrumbLinks"></app-breadcrumb>
    <main>
      <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
        <div class="px-4 py-8 sm:px-8 -my-2 sm:-mx-6 lg:-mx-8">
          <!-- This example requires Tailwind CSS v2.0+ -->
          <div class="pb-5 border-b border-gray-200 sm:flex sm:items-center sm:justify-between">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
              Locatie overzicht
            </h3>
            <div class="mt-3 flex sm:mt-0 sm:ml-4">
              <app-button [style]="'primary'" [routerLink]="['/locaties/create']" [role]="role.CreateFishingPoint" >Nieuwe locatie</app-button>
            </div>
          </div>

        </div>

        <div class="px-4 py-8 sm:px-0">
          <app-fishing-points-map (featureSelected)="featureSelected($event)"></app-fishing-points-map>
        </div>

        <app-fishing-points-map-properties [selected]="selected"></app-fishing-points-map-properties>

        <div class="px-4 py-8 sm:px-0">
          <div class="hidden lg:block flex flex-col">
            <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
              <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                  <table class="min-w-full divide-y divide-gray-200 table-fixed">
                    <thead>
                      <tr>
                        <th scope="col" class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                          Meetplaatscode
                        </th>
                        <th scope="col" class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                          Beschrijving
                        </th>
                        <th scope="col" class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">

                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td *ngIf="loading" class="px-3 py-4" colspan="8">
                          <app-loading-spinner></app-loading-spinner>
                        </td>
                      </tr>

                      <tr *ngFor="let fishingPoint of fishingPoints | async; let index = index" [class.bg-white]="index % 2 === 0" [class.bg-gray-50]="index % 2 !== 0">
                        <td class="px-6 py-4 text-sm text-gray-500 flex">
                          <span class="cursor-pointer mr-1" (click)="zoomToLocation(fishingPoint)">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                          </span>
                          <span>{{fishingPoint.code}}</span>
                        </td>
                        <td class="px-6 py-4  text-sm text-gray-500">
                          {{fishingPoint.description}}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                          <a [routerLink]="['/locaties', fishingPoint.code]" class="text-pink-600 hover:text-pink-900">Detail</a>
                        </td>
                      </tr>

                    </tbody>
                  </table>
                  <app-paging-async [pager]="pager"></app-paging-async>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </main>
  </div>

</app-stacked-layout>
