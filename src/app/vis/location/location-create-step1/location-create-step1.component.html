<div>
  <div>
    <div style="height: 400px;"
         leaflet
         [leafletOptions]="options" [leafletLayers]="layers" [leafletLayersControl]="layersControl" (leafletDoubleClick)="addPoint($event)">
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 text-sm mt-2">
      <div *ngFor="let item of legend | keyvalue" class="flex items-center">
        <div class="w-14 h-1 inline-block center mr-1" [style]="'background-color: rgba(' + item.value + ')'"></div>
        <span>{{item.key}}</span>
      </div>
    </div>
  </div>


  <!-- This example requires Tailwind CSS v2.0+ -->
  <div class="bg-white shadow overflow-hidden sm:rounded-lg mt-4">
    <div class="px-4 py-5 sm:px-6">
      <h3 class="text-lg leading-6 font-medium text-gray-900">
        Details selectie
      </h3>
    </div>
    <div class="border-t border-gray-200 px-4 py-5 sm:px-6">
      <dl class="grid grid-cols-1 gap-x-4 gap-y-8 sm:grid-cols-3">
        <div class="sm:col-span-1" *ngFor="let x of selected | keyvalue">
          <dt class="text-sm font-medium text-gray-500">
            {{x.key}}
          </dt>
          <dd class="mt-1 text-sm text-gray-900">
            {{x.value}}
          </dd>
        </div>
      </dl>
    </div>
  </div>

  <div class="mt-5">
    <p>{{selectedLayerUrl}}</p>
  </div>
</div>
