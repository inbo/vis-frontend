<div>
  <div class="grid grid-cols-6 gap-x-4 text-sm">
    <div class="col-span-6 md:col-span-4">
      <app-fishing-points-map [canAddPoints]="true" (pointAdded)="pointAdded($event)"></app-fishing-points-map>
    </div>

    <div class="mt-4 md:mt-0 col-span-6 md:col-span-2">
      <form [formGroup]="formGroup">
        <div class="grid grid-cols-1 gap-y-6">
          <div>
            <label for="code" class="block text-sm font-medium text-gray-700">
              Meetplaatscode
            </label>
            <div class="mt-1">
              <input formControlName="code" type="text" name="code" id="code">
            </div>
            <app-form-error-message [fieldName]="'Code'" [control]="code" [submitted]="false"></app-form-error-message>
          </div>

          <div>
            <label for="description" class="block text-sm font-medium text-gray-700">
              Omschrijving
            </label>
            <div class="mt-1">
              <input formControlName="description" type="text" name="description" id="description">
            </div>
            <app-form-error-message [fieldName]="'Omschrijving'" [control]="description"
                                    [submitted]="false"></app-form-error-message>
          </div>

          <div>
            <label for="slope" class="block text-sm font-medium text-gray-700">
              Helling
            </label>
            <div class="mt-1">
              <input [imask]="numberMask(3, 0, 99999.999)" [unmask]="true" formControlName="slope" type="text"
                     name="slope" id="slope">
            </div>
            <app-form-error-message [fieldName]="'Helling'" [control]="slope"
                                    [submitted]="false"></app-form-error-message>
          </div>

          <div>
            <label for="width" class="block text-sm font-medium text-gray-700">
              Breedte
            </label>
            <div class="mt-1">
              <input [imask]="numberMask(2, 0, 99999.99)" [unmask]="true" formControlName="width" type="text"
                     name="width" id="width">
            </div>
            <app-form-error-message [fieldName]="'Breedte'" [control]="width" [submitted]="false"></app-form-error-message>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">
              Type
            </label>
            <div class="mt-1">
              <div class="flex flex-col space-y-4">
                <div class="flex items-center">
                  <input formControlName="type" id="flowing" value="flowing" type="radio">
                  <label for="flowing" class="ml-3 block text-sm font-medium text-gray-700">
                    Stromend water
                  </label>
                </div>
                <div class="flex items-center">
                  <input formControlName="type" id="stationary" value="stationary" type="radio">
                  <label for="stationary" class="ml-3 block text-sm font-medium text-gray-700">
                    Stilstaand water
                  </label>
                </div>
              </div>
              <app-form-error-message [fieldName]="'Type'" [control]="type"
                                      [submitted]="false"></app-form-error-message>
            </div>
          </div>

          <div>
            <label for="lat" class="block text-sm font-medium text-gray-700">Latitude - Longitude</label>
            <div class="mt-1 flex space-x-2">
              <input formControlName="lat" type="text" name="lat" id="lat">
              <input formControlName="lng" type="text" name="lng" id="lng">
            </div>
            <label for="lat" class="block text-sm font-medium text-gray-700">x - y (Lambert 72)</label>
            <div class="mt-1 flex space-x-2">
              <input formControlName="x" type="text" name="x" id="x">
              <input formControlName="y" type="text" name="y" id="y">
            </div>
            <p *ngIf="coordinatesAreInvalid()" class="mt-2 text-sm text-red-600">De co√∂rdinaten zijn niet geldig</p>
            <p class="mt-2 text-sm text-gray-500" id="email-description">Dubbelklik op de kaart om een punt te
              selecteren of voer deze manueel in</p>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
