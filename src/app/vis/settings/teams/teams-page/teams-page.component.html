<!-- This example requires Tailwind CSS v2.0+ -->
<div class="pb-5 border-b border-gray-200 sm:flex sm:items-center sm:justify-between">
  <h3 class="text-lg leading-6 font-medium text-gray-900">
    Teams overzicht
  </h3>
  <div class="mt-3 flex sm:mt-0 sm:ml-4">
    <app-button (click)="addTeam()" [style]="'primary'">Nieuw team</app-button>
  </div>
</div>

<div class="flex flex-col">
  <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
    <app-table [pager]="pager">
      <thead>
        <tr>
          <th appHeader scope="col">
            Naam
          </th>
          <th appHeader scope="col">
            Beschrijving
          </th>
          <th appHeader scope="col">
            <span class="sr-only">Bewerken</span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr appRow [rownumber]="index" *ngFor="let team of teams | async; let index = index">
          <td appCell>
            <div class="flex items-center">
              <div class="text-sm font-medium text-gray-900">
                {{team.name}}
              </div>
            </div>
          </td>
          <td appCell>
            {{team.description}}
          </td>
          <td appCell [actions]="true">
            <a (click)="editTeam(team)"
               class="cursor-pointer text-pink-600 hover:text-pink-900">Bewerken</a>
          </td>
        </tr>
      </tbody>
    </app-table>
  </div>
</div>

<app-team-add></app-team-add>
<app-team-edit></app-team-edit>
