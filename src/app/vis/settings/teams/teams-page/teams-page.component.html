<!-- This example requires Tailwind CSS v2.0+ -->
<div class="pb-5 border-b border-gray-200 sm:flex sm:items-center sm:justify-between">
  <h3 class="text-lg leading-6 font-medium text-gray-900">
    Teams overzicht
  </h3>
  <div class="mt-3 flex sm:mt-0 sm:ml-4">
    <app-button [style]="'primary'" (click)="addTeam()">Nieuw team</app-button>
  </div>
</div>
<!-- This example requires Tailwind CSS v2.0+ -->
<div class="flex flex-col">
  <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
      <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
          <tr>
            <th scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Naam
            </th>
            <th scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Beschrijving
            </th>
            <th scope="col" class="relative px-6 py-3">
              <span class="sr-only">Bewerken</span>
            </th>
          </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let team of teams | async; let index = index" [class.bg-white]="index % 2 === 0"
              [class.bg-gray-50]="index % 2 !== 0">
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex items-center">
                <div class="text-sm font-medium text-gray-900">
                  {{team.name}}
                </div>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              {{team.description}}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
              <a (click)="editTeam(team)"
                 class="cursor-pointer text-pink-600 hover:text-pink-900">Bewerken</a>
            </td>
          </tr>
          </tbody>
        </table>
        <app-paging-async [pager]="pager"></app-paging-async>
      </div>
    </div>
  </div>
</div>

<app-team-add></app-team-add>
<app-team-edit></app-team-edit>
