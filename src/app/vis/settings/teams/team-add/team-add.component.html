<form [formGroup]="addTeamForm">
  <vis-slide-over [isOpen]="isOpen" (isOpenChange)="isOpen = false">
    <span slot="title">Teams</span>
    <span slot="description">Voeg een team toe.</span>
    <div slot="content">
      <div class="flex-1 flex flex-col justify-between">
        <div class="px-4 divide-y divide-gray-200 sm:px-6">
          <div class="space-y-6 pt-6 pb-5">
            <div>
              <label class="block text-sm font-medium text-gray-900">
                Team
              </label>
              <div class="mt-1 space-y-1 relative">
                <input formControlName="teamCode" type="text">
                <vis-error-icon class="input-field-icon" [control]="teamCode" [fieldName]="'Team'" [submitted]="submitted"></vis-error-icon>
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-900">
                Beschrijving
              </label>
              <div class="mt-1 space-y-1 relative">
                <input formControlName="description" type="text">
                <vis-error-icon class="input-field-icon" [control]="description" [fieldName]="'Beschrijving'" [submitted]="submitted"></vis-error-icon>
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-900">
                Instantie
              </label>
              <div class="mt-1 space-y-1">
                <select formControlName="instanceCode">
                  <option *ngFor="let instance of instances$ | async" [value]="instance.code">{{instance.description}}</option>
                </select>
                <vis-form-error-message [control]="instanceCode" [fieldName]="'Instantie'" [submitted]="submitted"></vis-form-error-message>
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-900">
                Gebruikers
              </label>
              <div class="mt-1 space-y-1">
                <vis-multi-user-search formControlName="accounts" [options$]="accounts$" (search)="getAccounts($event)"></vis-multi-user-search>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex-shrink-0 px-4 border-t border-gray-200 py-5 sm:px-6" slot="buttons">
      <div class="space-x-3 flex justify-end">
        <vis-button [style]="'primary'" (click)="save()">Bewaren</vis-button>
      </div>
    </div>
  </vis-slide-over>
</form>
