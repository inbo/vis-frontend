<div class="pb-5 border-b border-gray-200 sm:flex sm:items-center sm:justify-between">
  <h3 class="text-lg leading-6 font-medium text-gray-900">
    Instanties overzicht
  </h3>
  <div class="mt-3 flex sm:mt-0 sm:ml-4">
    <app-button (click)="addInstance()" [style]="'primary'">Nieuwe instantie</app-button>
  </div>
</div>
<div class="flex flex-col">
  <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
    <app-table [pager]="pager">
      <thead>
        <tr>
          <th appHeader scope="col">
            Naam
          </th>
          <th appHeader scope="col">
            Beschrijving
          </th>
        </tr>
      </thead>
      <tbody>
        <tr appRow [rownumber]="index" *ngFor="let instance of instances | async; let index = index">
          <td appCell>
            <div class="flex items-center">
              <div class="text-sm font-medium text-gray-900">
                {{instance.code}}
              </div>
            </div>
          </td>
          <td appCell>
            {{instance.description}}
          </td>
        </tr>
      </tbody>
    </app-table>
  </div>
</div>

<app-instance-add></app-instance-add>
