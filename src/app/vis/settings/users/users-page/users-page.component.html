<!-- This example requires Tailwind CSS v2.0+ -->
<div class="pb-5 border-b border-gray-200 sm:flex sm:items-center sm:justify-between">
  <h3 class="text-lg leading-6 font-medium text-gray-900">
    Gebruikers overzicht
  </h3>
  <div class="mt-3 flex sm:mt-0 sm:ml-4">
    <!--            <app-button class="mr-2">Nieuwe instantie</app-button>-->
    <app-button (click)="addTeam()">Nieuw team</app-button>
  </div>
</div>
<!-- This example requires Tailwind CSS v2.0+ -->
<div class="flex flex-col">
  <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
      <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
          <tr>
            <th scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Naam
            </th>
            <th scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Gebruikersnaam
            </th>
            <th scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Instantie
            </th>
            <th scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Team
            </th>
            <th scope="col" class="relative px-6 py-3">
              <span class="sr-only">Bewerken</span>
            </th>
          </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let account of accounts | async; let index = index" [class.bg-white]="index % 2 === 0"
              [class.bg-gray-50]="index % 2 !== 0">
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex items-center">
                <div class="flex-shrink-0 h-10 w-10">
                  <img *ngIf="account.picture" class="h-10 w-10 rounded-full" [src]="account.picture" alt="">
                  <span *ngIf="!account.picture" class="h-10 w-10 rounded-full overflow-hidden bg-gray-100">
                        <svg class="h-full w-full text-gray-300" fill="currentColor" viewBox="0 0 24 24">
                          <path
                            d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z"/>
                        </svg>
                      </span>
                </div>
                <div class="ml-4">
                  <div class="text-sm font-medium text-gray-900">
                    {{account.name}}
                  </div>
                  <div class="text-sm text-gray-500">
                    {{account.email}}
                  </div>
                </div>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              {{account.username}}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              {{concatInstances(account.instances)}}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              {{concatTeams(account.teams)}}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
              <a (click)="editAccount(account)"
                 class="cursor-pointer text-pink-600 hover:text-pink-900">Bewerken</a>
            </td>
          </tr>
          </tbody>
        </table>
        <app-paging-async [pager]="pager"></app-paging-async>
      </div>
    </div>
  </div>
</div>

<app-user-edit></app-user-edit>

<app-team-add></app-team-add>
