<!-- This example requires Tailwind CSS v2.0+ -->
<div class="pb-5 border-b border-gray-200 sm:flex sm:items-center sm:justify-between">
  <h3 class="text-lg leading-6 font-medium text-gray-900">
    Gebruikers overzicht
  </h3>
</div>
<div class="flex flex-col">
  <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
    <app-table [pager]="pager">
      <thead>
        <tr>
          <th appHeader scope="col">
            Naam
          </th>
          <th appHeader scope="col">
            Gebruikersnaam
          </th>
          <th appHeader scope="col">
            Instantie
          </th>
          <th appHeader scope="col">
            Team
          </th>
          <th appHeader scope="col">
            <span class="sr-only">Bewerken</span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr appRow [rownumber]="index" *ngFor="let account of accounts | async; let index = index">
          <td appCell>
            <div class="flex items-center">
              <div class="flex-shrink-0 h-10 w-10">
                <img *ngIf="account.picture" [src]="account.picture" alt="" class="h-10 w-10 rounded-full">
                <span *ngIf="!account.picture" class="h-10 w-10 rounded-full overflow-hidden bg-gray-100">
                        <svg class="h-full w-full text-gray-300" fill="currentColor" viewBox="0 0 24 24">
                          <path
                            d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z"/>
                        </svg>
                      </span>
              </div>
              <div class="ml-4">
                <div class="text-sm font-medium text-gray-900">
                  {{account.name}}
                </div>
                <div class="text-sm text-gray-500">
                  {{account.email}}
                </div>
              </div>
            </div>
          </td>
          <td appCell>
            {{account.username}}
          </td>
          <td appCell>
            {{account.instances.join(", ")}}
          </td>
          <td appCell>
            {{account.teams.join(", ")}}
          </td>
          <td appCell [actions]="true">
            <a (click)="editAccount(account)"
               class="cursor-pointer text-pink-600 hover:text-pink-900">Bewerken</a>
          </td>
        </tr>
      </tbody>
    </app-table>
  </div>
</div>

<app-user-edit (onSaved)="reload()"></app-user-edit>

<app-team-add></app-team-add>
