<form [formGroup]="editAccountTeamForm">
  <app-slide-over [isOpen]="isOpen" (isOpenChange)="isOpen = false">
    <span slot="title">Gebruiker</span>
    <span slot="description">Bewerk de instanties en teams van een gebruiker.</span>
    <div slot="content">
      <div class="flex-1 flex flex-col justify-between">
        <div class="px-4 divide-y divide-gray-200 sm:px-6">
          <div class="space-y-6 pt-6 pb-5">

            <div>
              <div class="flex items-center">
                <h3 class="font-bold text-xl text-gray-900 sm:text-2xl">{{account?.name}}</h3>
              </div>
              <p class="text-sm text-gray-500">{{account?.email}}</p>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-900">
                Instanties
              </label>
              <div class="mt-1 space-y-1">
                <app-multi-select formControlName="instances" [options]="instances$ | async"></app-multi-select>
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-900">
                Teams
              </label>
              <div class="mt-1 space-y-1">
                <app-multi-select formControlName="teams" [options]="teams$ | async"></app-multi-select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex-shrink-0 px-4 border-t border-gray-200 py-5 sm:px-6" slot="buttons">
      <div class="space-x-3 flex justify-end">
        <app-button (click)="save()">Bewaren</app-button>
      </div>
    </div>
  </app-slide-over>
</form>
