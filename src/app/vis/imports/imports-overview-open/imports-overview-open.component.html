<div class="flex flex-col">
  <vis-table>
    <thead class="bg-gray-50">
    <tr>
      <th class="table-header-cell" scope="col">
        Titel / aangemaakt op
      </th>
      <th class="table-header-cell" scope="col">
        Bewerkt door
      </th>
      <th class="table-header-cell" scope="col">
        Drive
      </th>
      <th class="table-header-cell" scope="col">
        <span class="sr-only">Edit</span>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr visRow>
      <td *ngIf="loading" visCell colspan="5">
        <vis-loading-spinner></vis-loading-spinner>
      </td>
    </tr>

    <tr *ngFor="let importItem of imports; let index = index" [rownumber]="index" visRow>
      <td visCell class="flex">
        <img class="small-icon mr-2 pr-1" *ngIf="importItem.filename.includes('.xls')" src="assets/icons/xlsicon.svg"
             alt="Microsoft Excel Icon">
        <div>
          <div class="text-sm text-gray-900">{{importItem.filename}}</div>
          <div class="text-sm text-gray-500">{{importItem.createdTime | date: 'dd/MM/yyyy'}}</div>
        </div>
      </td>

      <td visCell>
        <div class="flex items-center">
          <div class="flex-shrink-0 h-10 w-10">
            <img [src]="importItem.photoLink" alt="" class="h-10 w-10 rounded-full">
          </div>
          <div class="ml-4">
            <div class="text-sm font-medium text-gray-900">
              {{importItem.displayName}}
            </div>
            <div class="text-sm text-gray-500">
              {{importItem.modifiedTime | date: 'dd/MM/yyyy'}}
            </div>
          </div>
        </div>
      </td>

      <td visCell>
        <a [href]="importItem.webViewLink" class="text-pink-600 hover:text-pink-900" target="_blank">Open</a>
      </td>
      <td [actions]="true" visCell>
        <a [routerLink]="['/importeren/open', importItem.id]" class="text-pink-600 hover:text-pink-900">Detail</a>
      </td>
    </tr>

    </tbody>
  </vis-table>
</div>
