<app-stacked-layout [navigationLinks]="links">
  <div slot="content">
    <app-breadcrumb [breadcrumbLinks]="breadcrumbLinks"></app-breadcrumb>
    <main>
      <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">


        <div class="px-4 py-8 sm:px-8 -my-2 sm:-mx-6 lg:-mx-8">

          <div class="pb-5 border-b border-gray-200 sm:flex sm:items-center sm:justify-between">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
              Import bestand: {{importDetail.documentTitle}}
            </h3>
            <div class="mt-3 flex sm:mt-0 sm:ml-4">
              <a [href]="importDetail.url" target="_blank" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
                Bewerk google sheet
              </a>
              <app-button [style]="'primary'" class="ml-3">
                Importeren
              </app-button>
            </div>
          </div>

        </div>


        <div *ngIf="loading">
          <app-loading-spinner></app-loading-spinner>
        </div>

        <div class="px-4 py-8 sm:px-0">
          <!-- This example requires Tailwind CSS v2.0+ -->
          <ul class="space-y-3" role="list">
            <li *ngFor="let importOverview of importDetail.items" class="bg-white shadow overflow-hidden rounded-md divide-y divide-gray-200">
              <div class="bg-white px-4 py-5 sm:px-6" *ngIf="importOverview.project.code">
                <h3 class="text-lg leading-6 font-medium text-gray-900 flex">
                  {{importOverview.project.name}}
                  <a class="text-gray-400 self-center" [routerLink]="['/projecten', importOverview.project.code]"  target="_blank">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                      <path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z"></path>
                      <path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z"></path>
                    </svg>
                  </a>
                </h3>
                <p class="mt-1 text-sm text-gray-500">
                  {{importOverview.project.description}}
                </p>
              </div>

              <div class="bg-white px-4 py-5 sm:px-6" *ngIf="!importOverview.project.code">
                <h3 class="text-lg leading-6 font-medium text-gray-900 flex">
                  Onbekend project met naam: {{importOverview.project.originalValue}}
                </h3>
                <div class="mt-2 text-sm text-red-600">
                  De projectcode bestaat niet.
                </div>
              </div>

              <div class="px-4 py-5 sm:p-6">
                <app-imports-detail-survey-event class="space-y-1" *ngFor="let surveyEvent of importOverview.surveyEvents" [importOverview]="importOverview" [surveyEvent]="surveyEvent"></app-imports-detail-survey-event>
              </div>
            </li>
          </ul>

          <div *ngIf="!loading" class="flex justify-end mt-3">
            <app-button [style]="'primary'">Importeren</app-button>
          </div>


        </div>
      </div>
    </main>
  </div>

</app-stacked-layout>
