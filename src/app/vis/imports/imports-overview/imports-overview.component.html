<vis-stacked-layout [navigationLinks]="links">
  <div slot="content">
    <vis-auto-breadcrumb></vis-auto-breadcrumb>
    <main>
      <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
        <div class="px-4 py-8 sm:px-8 -my-2 sm:-mx-6 lg:-mx-8">
          <!-- This example requires Tailwind CSS v2.0+ -->
          <div class="border-b border-gray-200">
            <div class="sm:flex sm:items-baseline">
              <h3 class="text-lg leading-6 font-medium text-gray-900">
                Imports
              </h3>
              <div class="mt-4 sm:mt-0 sm:ml-10">
                <nav class="-mb-px flex space-x-8">
                  <!-- Current: "border-pink-500 text-pink-600", Default: "border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300" -->
                  <a *ngFor="let tab of tabs"
                     [routerLink]="tab.routerLink"
                     routerLinkActive="active-link" #rlaOpen="routerLinkActive"
                     [ngClass]="{
                     'border-pink-500 text-pink-600': rlaOpen.isActive,
                     'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300': !rlaOpen.isActive
                     }"
                     class="whitespace-nowrap pb-4 px-1 border-b-2 font-medium text-sm">
                    {{tab.label}}
                  </a>
                </nav>
              </div>
            </div>
          </div>
        </div>
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</vis-stacked-layout>
