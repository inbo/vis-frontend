<!doctype html>
<html lang="en">
<body class="antialiased font-sans">
<div class="md:flex min-h-screen">
  <div class="w-full md:w-1/2 bg-white flex items-center justify-center ">
    <div class="max-w-sm m-8">
      <div class="text-black text-5xl md:text-15xl font-black">Server niet bereikbaar</div>
      <div class="w-16 h-1 bg-pink-light my-3 md:my-6"></div>
      <p class="text-grey-darker text-2xl md:text-3xl font-light mb-8 leading-normal">
        Indien er een deploy bezig zal deze fout binnen enkele minuten opgelost zijn. Contacteer een admin indien het probleem blijft.
      </p>
      <button [routerLink]="'/'"
              class="bg-transparent text-grey-darkest font-bold uppercase tracking-wide py-3 px-6 border-2 border-grey-light hover:border-grey rounded-lg">
        Home
      </button>
    </div>
  </div>
  <div class="relative pb-full md:flex md:pb-0 md:min-h-screen w-full md:w-1/2">
    <img src="assets/images/503-illustration.svg" alt="503 - Service Unavailable">
  </div>
</div>
</body>
</html>
