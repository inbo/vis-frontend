<stacked-layout [navigationLinks]="links">
  <div slot="content">
    <breadcrumb [breadcrumbLinks]="breadcrumbLinks"></breadcrumb>
    <main>
      <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
        <div class="px-4 py-8 sm:px-0">
          <!-- This example requires Tailwind CSS v2.0+ -->
          <div>
            <h3 class="text-lg leading-6 font-medium text-gray-900">
              Profiel
            </h3>
            <p class="mt-1 max-w-2xl text-sm text-gray-500">
              Je profiel gegevens worden beheerd via keycloak, een systeem opgezet door INBO om je gegevens voor de verschillende inbo applicatie bij te houden.
            </p>
          </div>
          <div class="mt-5 border-t border-gray-200">
            <dl class="divide-y divide-gray-200">
              <div class="py-4 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4">
                <dt class="text-sm font-medium text-gray-500">
                  Naam
                </dt>
                <dd class="mt-1 flex text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                  <span class="flex-grow">{{fullName}}</span>
                </dd>
              </div>
              <div class="py-4 sm:grid sm:py-5 sm:grid-cols-3 sm:gap-4">
                <dt class="text-sm font-medium text-gray-500">
                  Email
                </dt>
                <dd class="mt-1 flex text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                  <span class="flex-grow">{{email}}</span>
                </dd>
              </div>
              <div class="py-4 sm:grid sm:py-5 sm:grid-cols-3 sm:gap-4">
                <dt class="text-sm font-medium text-gray-500">
                  Gebruikersnaam
                </dt>
                <dd class="mt-1 flex text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                  <span class="flex-grow">{{username}}</span>
                </dd>
              </div>
              <div class="py-4 sm:grid sm:py-5 sm:grid-cols-3 sm:gap-4">
                <dt class="text-sm font-medium text-gray-500">
                  Foto
                </dt>
                <dd class="mt-1 flex text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                  <span class="flex-grow">
                    <img *ngIf="picture" class="h-8 h-8 rounded-full" [src]="picture" alt="">
                    <div *ngIf="!picture" class="flex items-center justify-center h-8 h-8 bg-gray-300 rounded-full flex-shrink-0">
                      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                      </svg>
                    </div>
                  </span>
                </dd>
              </div>
              <div class="py-4 sm:grid sm:py-5 sm:grid-cols-3 sm:gap-4">
                <dt class="text-sm font-medium text-gray-500">
                  Rollen
                </dt>
                <dd class="mt-1 flex text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                  <span class="flex-grow">
                    <p *ngFor="let role of clientRoles" class="mt-1 flex text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                      {{role}}
                    </p>
                  </span>
                </dd>
              </div>
            </dl>
          </div>

        </div>
      </div>
    </main>
  </div>

</stacked-layout>
